accessibilityProblems:
  - A user's 'date of first sale' will disappear if they try to edit their sales information when reviewing their details.
  - The Welsh version of the self-exclude service is not displayed or translated correctly. Users with screen-readers will not be able access the content.
  - Date input pages can currently accept a space character. This returns an error message that does not clearly explain the issue or how to fix it.
  - When rejoining the service, a user confirms their details are correct and text appears to keep them updated on the progress. This new text is not read out by screen readers.
