serviceName: Disclose an underpayment of Customs Duty or import VAT
serviceDescription: |
  Importers and their representatives can use this service to tell HMRC about underpayments of customs duty, excise duty and import VAT. The service can only be used for import declarations that were originally made using CHIEF.
