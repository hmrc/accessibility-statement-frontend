serviceName: Datgelu tandaliad o ran Toll Dramor neu TAW mewnforio
serviceDescription: |
  Gall mewnforwyr a’u cynrychiolwyr ddefnyddio’r gwasanaeth hwn i roi gwybod i CThEF am dandaliadau o ran toll dramor, toll ecséis a TAW mewnforio, ar gyfer datganiadau mewnforio a wnaed gan ddefnyddio CHIEF. Gall mewnforwyr a’u cynrychiolwyr hefyd ddefnyddio’r gwasanaeth i ganslo neu ychwanegu gwybodaeth at ddatgeliadau blaenorol o ran TAW mewnforio neu dollau.
