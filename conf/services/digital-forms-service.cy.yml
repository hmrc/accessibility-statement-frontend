    date: 2022-10-06
  - description: "Roedd tudalen yn cynnwys sawl teitl lefel 1. Mae defnyddwyr darllenydd sgrin yn dibynnu’n llwyr ar deitl lefel 1 disgrifiadol, sy’n nodi diben clir o’r dudalen a’i chynnwys i’r defnyddiwr. Nid yw hyn yn bodloni maen prawf llwyddiant 1.3.1 (info and relationships) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1."
    date: 2022-10-06
  - description: "Nid yw’r ddogfen PDF wedi’i thagio ac felly nid yw’n hygyrch i ddefnyddwyr darllenydd sgrin am nad yw’r cynnwys wedi’i nodi gan ddefnyddio’r tagiau cywir sy’n galluogi defnyddwyr i ganfod strwythur a pherthnasedd y cynnwys. Nid yw hyn yn bodloni maen prawf llwyddiant 1.3.1 (info and relationships) nac 3.1.1 (language of page) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1."
