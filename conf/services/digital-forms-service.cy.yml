serviceName: Gwasanaeth Ffurflenni Digidol
serviceHeaderName: Gwasanaeth Ffurflenni Digidol
serviceDescription: |
  Mae’r Gwasanaeth Ffurflenni Digidol (DFS) yn cael ei ddefnyddio gan wasanaethau eraill
  yn CThEF i gasglu gwybodaeth oddi wrth gwsmeriaid yn ddigidol.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /digital-forms
contactFrontendServiceId: dfs-digital-forms-frontend
complianceStatus: partial
accessibilityProblems:
  - mae sawl prif dirnod yn bresennol.
  - roedd y dudalen yn cynnwys sawl teitl lefel 1.
  - nid oedd y ddogfen PDF wedi’i thagio.
  - mae’n ymddangos nad oes gan y botwm ‘Dechrau nawr’ ffocws gweledol wedi’i amlygu.
  - dylai’r cynnwys gael ei farcio fel rhan o strwythur pennawd.
  - mae rhifau adnabod dyblyg yn bresennol.
  - mae priodoleddau aria anghywir wedi’u defnyddio.
  - nid oedd y botymau radio yn hygyrch i bob defnyddiwr.
  - nid oedd y drefn ffocws yn rhesymegol mewn rhai mannau.
  - mae’r wybodaeth, y strwythur a’r perthnasau sydd ar y dudalen gwirio’ch atebion yn anghywir.
  - nid oedd teitlau’r tudalennau yn unigryw mewn rhannau o’r gwasanaeth.
  - mae cysylltiad y ddewislen wedi’i guddio rhag defnyddwyr wrth ei actifadu.
  - roedd y ddewislen yn ddryslyd i ddefnyddwyr darllenwyr sgrin ar ddyfeisiau symudol.
  - mae rhan o’r cynnwys wedi’i guddio’n weledol ond nid yw wedi’i guddio rhag technolegau cynorthwyol.
  - nid yw’r labeli sy’n cael gwared ar yr opsiynau hidlo yn ddisgrifiadol.
  - mae’r meysydd ffurflen yn cynnwys elfennau labelu lluosog.
  - mae’r panel tab sydd wedi’i farcio yn hawdd i’w ganfod i ddefnyddwyr darllenydd sgrin sy’n defnyddio cyfrifiadur bwrdd gwaith gyda JAWS a NVDA.
  - ni chafodd y newid mewn cyd-destun ei ddatgan i ddefnyddwyr darllenydd sgrin.
  - nid oedd defnyddwyr wedi cael gwybod sut i ymdrin â gwall wrth fewnbynnu data anghywir.
  - nid oedd y labeli’n ddisgrifiadol.
  - methodd cyferbynnedd lliw’r testun â bodloni’r gymhareb ddisgwyliedig i fodloni safon ‘AA’ Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.
  - nid oedd y lliw a ddefnyddir i ddangos ffocws arddull rhai elfennau yn pasio'r gymhareb ddisgwyliedig.
milestones:
