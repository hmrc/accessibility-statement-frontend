  - description: "Nid oedd y drefn ffocws yn rhesymegol mewn mannau. Roedd cynnwys yn cael ei osgoi, ac roedd cynnwys wedi’i nodi fel rhan o drefn y tabiau er na ddylai fod dan ffocws. Mewn mannau, roedd ffocws llwytho’r dudalen wedi’i roi yng nghorff y dudalen, yn hytrach nag ar y brig, a oedd yn ddryslyd i ddefnyddwyr darllenydd sgrin. Nid yw hyn yn bodloni maen prawf llwyddiant 2.4.3 (focus order) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1."
