serviceName: Gwirio’ch ffeiliau ERS
serviceHeaderName: Gwirio’ch ffeiliau ERS
serviceDescription: |
  Gall cyflogwyr, neu asiantau sy’n gweithredu ar eu rhan, ddefnyddio’r gwasanaeth hwn i wirio am wallau yn y ffeiliau y mae angen
  iddynt eu huwchlwytho fel rhan o’u Datganiad Blynyddol ar gyfer Gwarantau ar sail Cyflogaeth (ERS).
serviceDomain: www.tax.service.gov.uk
serviceUrl: /check-your-ers-files
contactFrontendServiceId: ERS-CHECKING
complianceStatus: partial
accessibilityProblems:
  - Gall sesiwn defnyddwyr ddod i ben ar ôl cyfnod o anweithgarwch heb rybudd ymlaen llaw. Gall hyn fod yn anodd i gwsmeriaid sydd angen rhagor o amser i ddarllen cynnwys neu i gwblhau tasgau.
  - Mae teitl y dudalen yr un fath ar bob tudalen uwchlwytho ffeil. Gall hyn fod yn ddryslyd i ddefnyddwyr darllenwyr sgrin gan ei bod yn anoddach gwybod ble maent yn union yn y gwasanaeth a beth yw diben y dudalen.
  - Nid yw’r opsiwn ‘dewis ffeil’ wedi’i farcio â label. Gall hyn ei gwneud yn anoddach i ddefnyddwyr darllenwyr sgrin ddeall ei bwrpas a sut i ddefnyddio’r opsiwn mewnbwn.
  - Ar ôl i chi uwchlywtho ffeil a dewis ‘gwirio am wallau’, mae symbol llwytho yn ymddangos ar y sgrin. Nid yw’r symbol llwytho’n cael ei gyhoeddi i ddefnyddwyr sydd â darllenwyr sgrin. Gall hyn ei gwneud yn anodd i ddefnyddwyr darllenwyr sgrin ddeall yr hyn sy’n digwydd ar y dudalen. Mae yna destun amgen sy’n disgrifio’r symbol llwytho, ond dim ond os byddwch yn llywio drwy’r dudalen eto y caiff hyn ei ddarparu.
  - Ar y dudalen uwchlwytho ffeil, mae yna label uwchben y botwm ‘Dewis ffeil’ a allai beri dryswch. Mae’r label i fod i ddarllen ‘Uwchlwytho ffeil’.
  - Mae’r pennawd ar dudalen gyntaf y gwasanaeth yn cynnwys y talfyriad ‘ERS’. Gall hyn ei gwneud yn anodd deall ystyr y dudalen. Dylid ysgrifennu ‘ERS’ yn llawn fel Gwarantau Ar Sail Cyflogaeth.
  - Ar bob tudalen, nid yw’r cyferbyniad lliw ar y dangosydd ffocws yn ddigon cryf. Gall hyn ei gwneud yn anodd i rai defnyddwyr ei weld.
