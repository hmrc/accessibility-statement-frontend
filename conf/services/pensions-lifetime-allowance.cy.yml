serviceDescription: |
  Mae’r gwasanaeth Gwirio’r diogelwch a’r diogelwch uwch ar gyfer eich pensiwn yn caniatáu iunigolion wneud cais i ddiogelu eu
  lwfans pensiwn gydol oes. Mae hefyd yn caniatáu i chi fwrw golwg dros eich diogelu lwfans presennol yn eich cyfrif treth personol.

