accessibilityProblems:
  - daeth gwasanaeth defnyddwyr i ben heb unrhyw rybudd ymlaen llaw.
  - cysylltiadau nad ydynt yn ddisgrifiadol ar y dudalen ‘Gwirio’ch atebion’.
  - defnydd anghywir o rôl blwch diffinio.
  - tablau heb eu marcio’n gywir.
  - marcio ar gyfer label wedi’i ddefnyddio’n anghywir.
  - dylai testun sy’n cyflwyno cynnwys gael ei farcio fel penawdau.
  - methodd cyferbynnedd lliw’r testun â bodloni’r gymhareb ddisgwyliedig i fodloni safon ‘AA’ Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.
  - roedd rhai elfennau yn bresennol nad oeddent yn bodloni’r gymhareb ddisgwyliedig ar gyfer cynnwys nad yw’n destun.
  - dylai negeseuon gwall fod yn ddisgrifiadol ac yn glir i’r defnyddiwr wybod pa faes sy’n anghywir a sut i’w ddiwygio.
