serviceName: Bwrw golwg dros eich cyfrifon ariannol ar gyfer y tollau
serviceDescription: |
  Mae’r gwasanaeth hwn yn darparu mynediad at wybodaeth ariannol sy’n gysylltiedig â’ch datganiadau tollau.
