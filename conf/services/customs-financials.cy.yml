complianceStatus: partial
accessibilityProblems:
  - Ar y tudalennau ‘Cyfrif arian parod’ a ‘Rheoli awdurdodau eich cyfrif’, mae cynllun colofn y tabl wedi’i newid yn weledol ar gyfer sgriniau llai ond nid yw’r wybodaeth hon yn cael ei chyfleu i ddefnyddwyr darllenydd sgrin.
  - Mae gan y PDFs a lawrlwythwyd benawdau ond nid ydynt yn cael eu hadnabod gan ddarllenydd sgrin defnyddwyr.
  - Mae’r ffeiliau CSV a lawrlwythwyd yn cynnwys colofnau â chymysgedd o ddata, felly mae’n anodd adnabod cynnwys cysylltiedig.
  - Mae ‘Defnyddiwr wedi’i ychwanegu yn llwyddiannus’ wedi’i osod fel teitl y tudalennau ar gyfer ychwanegu, newid a thynnu awdurdod, a all beri dryswch.
  - Nid oes gan y PDFs na’r ffeiliau CSV a lawrlwythwyd deitl y ddogfen wedi’i osod, felly ni all defnyddwyr adnabod beth yw’r cynnwys yn gywir.
  - Ar y dudalen ‘Pa drafodion cyfrif arian parod sydd eu hangen arnoch?’, pan fydd gwall yn codi, nid yw’n cael ei adnabod yn gywir gan ddefnyddio cysylltiad y neges wall.
  - Ni fydd defnyddwyr cydnabyddiaeth llais yn gallu cael at rai cysylltiadau’n uniongyrchol gan nad yw’r copi gweledol yn cyfateb â’r label hygyrch.
  - Nid yw’r iaith gywir wedi’i gosod ar gyfer y PDFs a lawrlwythwyd. Efallai na fydd darllenwyr sgrin yn ynganu’r cynnwys yn gywir.
  - Ar y dudalen ‘Pa drafodion cyfrif arian parod sydd eu hangen arnoch?’, nid yw’r maes mewnbwn yn y gwall yn cael ei adnabod yn gywir gan ddefnyddio cysylltiad y neges wall.
  - Nid yw’r tudalennau wedi’u gosod yn gywir, a all achosi trafferthion i dechnolegau cynorthwyol ac efallai na fyddant yn dangos yr un peth ar draws pob un o’r porwyr gwahanol.
  - Nid yw’r PDFs a lawrlwythwyd yn ail-lifo’r cynnwys wrth i rywun chwyddo’r testun. Mae hyn yn golygu bod gofyn i rywun sgrolio’n llorweddol, a all ei gwneud hi’n anodd i’w ddarllen.
  - Wrth newid i fersiwn Gymraeg tudalennau mewnbwn y ffurflen, mae’r gair cudd ‘error’ yn parhau i fod yn Saesneg ac ni fydd darllenydd sgrin yn ynganu’r gair yn gywir i ddefnyddwyr.
