serviceName: Gwasanaeth Datganiadau Tollau (CDS) ‘Gwneud datganiad allforio’
serviceHeaderName: Gwneud datganiad allforio
serviceDescription: |
  Mae’r gwasanaeth hwn yn eich galluogi i wneud datganiad allforio ar y Gwasanaeth Datganiadau Tollau.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /customs-declare-exports
contactFrontendServiceId: customs-declare-exports
complianceStatus: partial
accessibilityProblems:
  - Roedd teitl y dudalen yn bresennol nad oedd yn ddisgrifiadol.
  - Nid yw cynnwys sydd wedi’i dabio wedi’i roi ar waith mewn ffordd sy’n galluogi defnyddwyr i ryngweithio â nhw fel y bydden nhw’n ei ddisgwyl fel arfer.
  - Nid yw penawdau na labeli’n darparu disgrifiad cywir o’r cynnwys maent yn ei gyflwyno.
  - Caiff talfyriadau eu defnyddio heb gael eu hehangu unwaith.
  - Canfuwyd bod cysylltiadau’n ddi-ddisgrifiad wrth lywio cyd-destun y dudalen.
  - Mae cysylltiadau’n agor tab newydd heb rybudd ymlaen llaw.
  - Nid yw’r mecanwaith tynnu sylw at gysylltiadau’n dilyn System Ddylunio GOV.UK.
  - Ni chyflwynwyd y label ar gyfer maes ffurflen yn agos at y mewnbwn.
  - Mae ID y neges gwall, sy’n gysylltiedig â’r mewnbwn neu’r set maes, ar goll.
  - Nid oedd negeseuon gwall yn dilyn y fformat a gafodd ei awgrymu gan System Ddylunio GOV.UK.
  - Roedd pennawd dyblyg a thestun allwedd yn bresennol.
  - Roedd set maes ac allwedd yn bresennol nad oedd eu hangen.
  - Nid yw’r cysylltiad neges gwall ar goll yng nghrynodeb y gwall yn mynd â defnyddiwr i leoliad y gwall.
  - Mae neges gwall yn yr un llinell ar goll.
  - Nid yw’r dudalen ‘Gwirio eich atebion’ yn gweithio yn ôl y disgwyl.
