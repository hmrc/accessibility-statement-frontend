serviceName: Gwasanaeth Datganiadau Tollau (CDS) ‘Gwneud datganiad allforio’
serviceHeaderName: Gwneud datganiad allforio
serviceDescription: |
  Mae’r gwasanaeth hwn yn eich galluogi i wneud datganiad allforio ar y Gwasanaeth Datganiadau Tollau.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /customs-declare-exports
contactFrontendServiceId: customs-declare-exports
complianceStatus: partial
accessibilityProblems:
  - Roedd teitl y dudalen yn bresennol nad oedd yn ddisgrifiadol.
  - Nid oedd testun yn cyflwyno cynnwys wedi’i farcio fel penawdau.
  - Mae botymau radio yn methu’r berthynas raglennol â’r label gweladwy.
  - Nid yw’r label gweladwy na’r label rhaglennol yn cyd-fynd â’i gilydd.
  - Roedd elfennau’n bresennol nad oeddent yn hygyrch i ddefnyddwyr bysellfwrdd yn unig.
  - Nid yw’r delweddau’n cynnwys testun amgen.
  - Ni chafodd yr iaith ei gosod yn rhaglennol.
  - Nid yw penawdau na labeli’n darparu disgrifiad cywir o’r cynnwys maent yn eu cyflwyno.
  - Gall llywio’r dudalen drwy fysellfwrdd fynd yn ddryslyd ac yn rhwystredig os na ellir gweld canolbwynt.
  - Caiff talfyriadau eu defnyddio heb gael eu hehangu unwaith.
  - Canfuwyd bod cysylltiadau’n ddi-ddisgrifiad wrth lywio cyd-destun y dudalen.
  - Mae cysylltiadau’n agor tab newydd heb rybudd ymlaen llaw.
  - Wrth gyflawni gwall, ni wnaeth teitl y dudalen ddiweddaru i gynnwys y rhagddodiad ‘Gwall:’.
  - Nid yw’r mecanwaith tynnu sylw at gysylltiadau’n dilyn System Ddylunio GOV.UK.
  - Ni chyflwynwyd y label ar gyfer maes ffurflen yn agos at y mewnbwn.
  - Defnyddiwyd tirnodau llywio lle nad oedd eu hangen.
  - Dull o adnabod y neges wall ar goll sy’n gysylltiedig â’r mewnbwn neu’r set maes.
  - Nid oedd negeseuon gwall yn dilyn y fformat a gafodd ei awgrymu gan System Dylunio GOV.UK.
  - Roedd pennawd dyblyg a thestun arysgrif yn bresennol.
  - Roedd set maes ac arysgrif yn bresennol nad oedd ei angen.
  - Nid yw’r cysylltiad neges wall ar goll yng nghrynodeb o’r gwall yn mynd â defnyddiwr i leoliad y gwall.
  - Neges wall yn yr un llinell ar goll.
  - Nid yw’r dudalen ‘Gwirio eich atebion’ yn gweithio yn ôl y disgwyl.
  - Ni ddangoswyd yr iaith gywir.
