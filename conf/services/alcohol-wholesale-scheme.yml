serviceName: Alcohol Wholesaler Registration Scheme
serviceDescription: |
  The Alcohol Wholesaler Registration Scheme (AWRS) approves businesses to sell alcohol wholesale to other businesses.
  Approved wholesalers are given an AWRS Unique Reference Number (URN).
serviceDomain: www.tax.service.gov.uk
serviceUrl: /alcohol-wholesale-scheme/landing-page
contactFrontendServiceId: AWRS
complianceStatus: partial
accessibilityProblems:
  - bleed through occurs whereby the contents of the details components are available to screen reader users without being visible on screen.
  - elements are present that reference duplicate ID attribute values.
  - some page elements are identified by their location alone.
  - table is present that contains empty data cells.
milestones:
  - description: "When using Internet Explorer 11 with JAWS, the contents of the details components are available to JAWS users without being visible on screen. This doesn’t meet WCAG 2.1 success criteria 2.4.3 (focus order)."
    date: 2023-12-31
  - description: "The back links near the top and bottom of the page contain the same id attribute value: back. This doesn’t meet WCAG 2.1 success criteria 4.1.1 (parsing)."
    date: 2023-12-31
  - description: "The ‘Your group business details’ table data is not introduced by table headers and the data cell introducing the type of details column is empty. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2023-12-31
