  - description: The keyboard focus indicator for elements, including links, does not meet the colour contrast ratio requirements. Users may find it difficult to navigate the page using a keyboard as they may assume that keyboard focus is not present. This fails WCAG 2.1 success criterion 1.4.11 (non-text contrast ratio).
    date: 2022-08-26
