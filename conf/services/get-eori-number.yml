  - description: Focus is not trapped within the timeout dialog, which means users are able to navigate past the options and access the page elements behind the dialog. This can be disorientating for some users who may be unable to see what is happening on screen. This fails WCAG 2.1 success criterion 2.4.3 (Focus Order).
