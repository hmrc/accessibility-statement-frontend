accessibilityProblems:
  - There has been inconsistent use of heading levels in the service.
  - When using the browsers zoom to magnify to 400% the service does not reflow correctly.
  - When an error occurs, it is not always clear to the user the nature of the error.
milestones:
  - description: |
      Located at – Login Page (Stride)> Your Applications > Application Details > Add a scope.
      The header order does not match the visual layout and styling.
      Screen reader users use headings as an exploration strategy to learn about the structure and content of the page, navigating through headings with the h key. So, ensuring that heading levels follow a logical order to match the screen layout is important.
      This does not meet WCAG 2.1 success criterion 1.3.1 - Info and Relationships (Level A).
    date: 2025-02-01
