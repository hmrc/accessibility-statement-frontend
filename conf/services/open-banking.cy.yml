accessibilityProblems:
  - ar y dudalen ‘Dewis eich banc’, mae yna ddewis pellach i’w wneud ar ôl dewis banc - fallai y bydd yr elfen ychwanegol hon yn cael ei chuddio neu’n achosi problemau i bobl sy’n llywio gan ddefnyddio bysellfwrdd.
  - ar y dudalen ‘Dewis eich banc’, mae yna grynodeb o wallau sydd ddim yn amlygu’r maes mewnbwn - gall hyn atal rhai defnyddwyr rhag deall yr hyn y mae’n rhaid iddynt ei wneud i drwsio’r gwall
  - ar rai tudalennau, nid yw’r cysylltiad ‘Ewch yn syth i’r prif gynnwys’ yn gweithio’n iawn i bobl sy’n defnyddio darllenydd sgrin
  - ar rai tudalennau, dangosir gwybodaeth mewn tablau, sydd ddim yn cael ei darllen mewn modd pwrpasol gan dechnoleg gynorthwyol
  - mae’r cadarnhad argraffedig o’r taliad yn cynnwys gwybodaeth ddiangen, megis hypergysylltiadau
  - nid yw rhai penawdau’n gyson
