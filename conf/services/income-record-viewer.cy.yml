accessibilityProblems:
  - Ar y dudalen ‘cofnodion incwm’, mae’n bosibl y bydd y rheiny sy’n defnyddio darllenwyr sgrin yn ei chael yn anodd adnabod y math o gynnwys yn y golofn ‘cofnod’. Mae pennawd y golofn yn datgan ‘cofnod’ a allai gamarwain defnyddwyr i feddwl bod y golofn yn cynnwys gwerthoedd pan mewn gwirionedd mae’n cynnwys cysylltiadau i fwrw golwg dros gofnodion.
  - Ar y dudalen lle gallwch ddewis blwyddyn dreth i fwrw golwg drosti, mae’n bosibl y bydd y rheiny sy’n defnyddio darllenwyr sgrin yn ei chael yn anodd deall cynnwys y dudalen. Mae hyn oherwydd bod yr iaith wedi’i gosod i’r Gymraeg pan fydd y defnyddiwr yn disgwyl i’r dudalen gael ei darllen yn Saesneg.
  - Ar y dudalen lle rydych yn bwrw golwg dros gofnod incwm, efallai y bydd y rheiny sy’n defnyddio darllenwyr sgrin yn ei chael yn anodd deall strwythur y dudalen. Mae hyn oherwydd bod lefelau pennawd anghywir wedi’u defnyddio yn y tabl.
