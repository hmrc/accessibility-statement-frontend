serviceName: Get a goods movement reference
serviceHeaderName: Get a goods movement reference
serviceDescription: >
  You need a goods movement reference to move goods between Great Britain and
  countries in the European Union and Northern Ireland. This service is part of
  the Goods Vehicle Movement Service (GVMS).
serviceDomain: www.tax.service.gov.uk
serviceUrl: /goods-movement-system/dashboard
