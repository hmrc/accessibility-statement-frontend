serviceDescription: |
  Mae'r gwasanaeth hwn yn dweud wrthych os oes rhywun yn gymwys
  i hawlio unrhyw dreuliau sy'n gysylltiedig â gwaith,
  a pha fath o dreuliau y mae'n gallu eu hawlio.

  Mae hefyd yn dweud wrthych ba wybodaeth y bydd ei hangen arnoch
  er mwyn gwneud hawliad, a pha ddull hawlio y mae angen i chi ei
  ddefnyddio (naill ai ar-lein, dros y ffôn, neu drwy'r post).
