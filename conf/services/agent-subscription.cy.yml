accessibilityProblems:
  - Efallai y bydd defnyddwyr yn ei gweld hi’n anodd pan fydd angen iddynt ailnodi eu hatebion wrth ailymweld â’u hatebion o gamau blaenorol ar hyd y gwasanaeth.
  - Efallai y bydd defnyddwyr yn ei gweld hi’n anodd gweld bod gwallau ar y dudalen, ‘Manylion y cleient’, gan fod y neges gwall ar gyfer y botymau radio ar goll.
  - Efallai y bydd defnyddwyr yn drysu pan nad yw’r cysylltiad ‘Yn ôl’ ar y dudalen, ‘Beth yw rhif cofrestru’r cwmni ar gyfer eich busnes?’, yn mynd yn ôl i’r cam blaenorol.
  - Efallai y bydd defnyddwyr darllenydd sgrin yn ei gweld hi’n gamarweiniol wrth fynd i’r dudalen, ‘Beth yw manylion eich cofrestriad disgwyliedig ar gyfer goruchwyliaeth gwyngalchu arian?’, gan fod teitl y dudalen yn cyhoeddi enw gwahanol ar gyfer y dudalen hon.
  - Efallai y bydd defnyddwyr yn ei gweld hi’n anodd adnabod enw’r wlad sy’n dangos ar y dudalen, ‘Newid eich cyfeiriad’ â’u llygaid, a gall defnyddwyr darllenydd sgrin ei golli’n gyfan gwbl, gan nad yw eu darllenydd sgrin yn cyhoeddi maes sydd wedi’i analluogi. 
  - Efallai y bydd beth sydd angen ei gywiro yn gamarweiniol i ddefnyddwyr pan fyddant yn dod ar draws gwallau ar dudalennau ar gyfer nodi dyddiad ar hyd y gwasanaeth.
  - Nid yw’r maes ar gyfer yr enw masnachu ar y dudalen, ‘Beth yw’r enw masnachu ar gyfer eich busnes?’, yn caniatáu i’r porwr lenwi enwau sefydliadau’n awtomatig sydd wedi’u cadw. Gall hyn greu trafferthion i bobl sydd ag amhariadau echddygol a gwybyddol.
  - Efallai y bydd y neges gwall yn gamarweiniol i ddefnyddwyr wrth ddeall beth sydd angen ei gywiro wrth geisio nodi enw’r wlad ar y dudalen, ‘Eich prif gyfeiriad masnachu’.
