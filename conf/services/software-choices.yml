accessibilityProblems:
  - We use filters to help users find specific software. However, the filter headings are not currently
    viewable by assistive technology which means screen readers cannot jump to these filters.
  - The links to the various software providers doesn’t make it clear they will take the user to the vendor’s
    home page where users can read more information about the vendor’s software products.
