accessibilityProblems:
  - Nid oes gan y PDF a lawrlwythwyd (‘your payment plan’) deitl dogfen. Bydd hyn yn ei gwneud yn anodd ei adnabod yn gywir. Nid yw iaith cynnwys y ddogfen wedi’i osod yn gywir, felly efallai na fydd darllenwyr sgrin yn ynganu’r cynnwys yn gywir. Efallai na fydd porwyr gweledol yn dangos y cymeriadau na’r cynnwys yn gywir. Pan fydd y ddogfen yn cael ei chwyddo nid yw’r cynnwys yn ail-lifo, ac mae gofyn i’r defnyddiwr sgrolio’n llorweddol sy’n ei gwneud yn anoddach i’w darllen.
  - Nid oes gan y dudalen i drefnu Debyd Uniongyrchol label dosbarthu i ddweud wrth ddarllenwyr sgrin sut mae’r meysydd ffurflen yn perthyn i’w gilydd.
  - Nid yw’r dudalen ‘Enter the code to confirm the email address page’ na’r rhagddodiad gwall wedi’u cyfieithu ar gyfer defnyddwyr iaith Gymraeg, a gallai hyn eu rhwystro rhag adnabod testun yn gywir fel gwall.
  - Ar y dudalen ‘Enter the code to confirm the email address page’, ni fydd defnyddwyr yn gallu dewis y blwch mewnbwn drwy ddewis y pennawd, gan nad yw’r blwch wedi cael ei gysylltu fel label y rheolydd ffurflen.
