serviceName: Trefnu cynllun talu
serviceDescription: Mae’r gwasanaeth ‘trefnu cynllun talu’ yn caniatáu’r trethdalwr i dalu ei rwymedigaeth treth drwy daliadau debyd uniongyrchol fforddiadwy. Mae’r system yn arddangos yr hyn sydd arnynt. Yna, mae’n rhoi opsiynau iddynt ar y ffordd o fynd ati i dalu’r swm hwn fesul rhandaliad.
