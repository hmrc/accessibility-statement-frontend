serviceName: Check and update your details with HMRC
serviceDescription: |
  Check and update your details with HMRC is a service where you can view and update some of your details stored with HMRC.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /hmrc-account/update-your-details
contactFrontendServiceId: sca-change-of-circumstances-frontend
complianceStatus: partial
accessibilityProblems:
  - You cannot identify the question about which date you moved address when using a screen reader
  - The navigation menu link does not display the correct text on mobile devices
  - The back link on the page where you enter your main non-UK address does not take you to the previous page
  - Some date errors might be missed using just a keyboard
  - You cannot populate address fields with data saved by your browser

milestones:
  - description: There is a missing legend that will help screen reader users to identify question. This fails WCAG 2.1 success criterion 1.3.1 Info and relationships.
    date: 2024-01-31
  - description: The navigation menu link on mobile devices doesn't provide readable text. This fails WCAG 2.1 success criterion 2.4.4 Link Purpose (In Context).
    date: 2024-01-31
  - description: The back link destination on 'Your main non-UK address' page directs users to 'Your details' page skipping 'Is your new address in the UK?' page. This fails WCAG 2.1 success criterion 2.4.4 Link Purpose (In Context).
    date: 2024-01-31
  - description: The error summary not receiving on the load focus, leading keyboard users to miss the errors. This fails WCAG 2.1 success criterion 3.3.1 Error identification.
    date: 2024-01-31
  - description: Address fields are missing autocomplete attributes which means users will be unable to use the browser's saved data to populate these fields easily. This fails WCAG 2.1 success criterion 1.3.5 Identify Input Purpose.
    date: 2024-01-31
