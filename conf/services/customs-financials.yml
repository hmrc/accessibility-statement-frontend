serviceName: View your customs financial accounts
serviceHeaderName: View your customs financial accounts
serviceDescription: |
  This service provides access to financial information related to your customs declarations.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /customs/payment-records/
contactFrontendServiceId: CDS-FIN
complianceStatus: partial
accessibilityProblems:
  - On the "Manage import duties and VAT accounts" page in "Your customs financial accounts" - It is not possible for the software to announce a description list because semantic description list elements are not used to add the information to the page this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT accounts" page in "Which accounts do you want to add authority to?" - It is not possible for the software to announce a description list because semantic description list elements are not used to add the information to the page this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT accounts" page in "Authority added" - It is not possible for the software to announce a description list because semantic description list elements are not used to add the information to the page this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT accounts" page in "Duty deferment statements" - The level two account text heading is used for styling purpose which will cause the relationships of the page contents to be incorrect for a screen reader user. this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT accounts" page in "Cash account" - The level two account text heading is used for styling purpose which will cause the relationships of the page contents to be incorrect for a screen reader user. this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - In the "pvat-chief" document - Some PDF information is not table data so users will attempt to navigate the content and will find that the navigation will be difficult to achieve an understanding of the relationships between the information. this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - In the "statement-2018-09-13" document - The structure of the PDF contents is incorrectly conveyed to these users as scren readers are unable to announce a heading because the text is not tagged to be a heading level one this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT accounts" page in "Your details" - A user that is reading and interacting with the page using screen reading software will not be announced a group for the two related input elements as inputs are visually grouped - but not programatically this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT accounts" page in "Remove authority" - A user that is reading and interacting with the page using screen reading software will not be announced a group for the two related input elements as inputs are visually grouped - but not programatically this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT account" page in "Duty deferment personal details" - A user that is reading and interacting with the page using screen reading software will not be announced a group for the two related input elements as inputs are visually grouped - but not programatically this fails WCAG 2.2 success criterion 1.3.1 Info and Relationships (Level A)
  - On the "Manage import duties and VAT accounts" page in "Which import VAT certificates (C79) do you need?" - The browser does not refocus to the error that occurs when attempting to submit the form to search for ‘Which import VAT certificates do you need?’ without entering data, confusing screen readers. this fails WCAG 2.2 success criterion 2.4.3 Focus Order (Level A)
  - On the "Manage import duties and VAT accounts" page in "Which import VAT certificates (C79) do you need?" - The browser does not refocus to the error that occurs when attempting to submit the form to search for ‘Which import VAT certificates do you need?’ without entering data, confusing screen readers. this fails WCAG 2.2 success criterion 2.4.3 Focus Order (Level A)
  - On the "Manage import duties and VAT accounts" page in "Cash account" - Searching an account, users will find that the service page title is duplicated. this fails WCAG 2.2 success criterion 2.4.2 Page Titled (Level A)
  - On the "Manage import duties and VAT accounts" page in "General guarantee account" - Searching an account, users will find that the service page title is duplicated. this fails WCAG 2.2 success criterion 2.4.2 Page Titled (Level A)
  - On the "Customs Declaration Service" page in "Enter a new email address" - The user might have entered their email address incorrectly and need to amend the data inputted however when returning it has not kept the data and they will have to re-enter it this fails WCAG 2.2 success criterion 3.3.7 Redundant Entry (Level A)
  - In the "pvat-chief" document - The PDF document does not have a title set. this fails WCAG 2.2 success criterion 2.4.2 Page Titled (Level A)
  - In the "pvat-chief" document - The PDF document does not have its language set. this fails WCAG 2.2 success criterion 3.1.1 Language of Page (Level A)
  - In the "pvat-chief" document - In the PDF a screen reader user will hear the software announce ‘HMRC’ logo for the HM Revenue & Customs logo positioned at the beginning of the PDF. this fails WCAG 2.2 success criterion 1.1.1 Non-text Content (Level A)
  - In the "statement-2018-09-13" document - The location of a Welsh town is shown within the statement information but the software is unable to read the town correctly because the language of the text is not set to Welsh. this fails WCAG 2.2 success criterion 3.1.2 Language of Parts (Level AA)
  - On the "Manage import duties and VAT accounts" page in "Postponed import VAT statements" - A link contains an abbreviation, and this abbreviation is ‘Chief’. The abbreviation is not introduced to the user, and this means that the user may not know the purpose of the abbreviation.  this fails WCAG 2.2 success criterion 3.1.4 Abbreviations (Level AAA)
  - On the "Manage import duties and VAT accounts" page in "Postponed import VAT statements" - A link contains an abbreviation, and this abbreviation is ‘Chief’. The abbreviation is not introduced to the user, and this means that the user may not know the purpose of the abbreviation.  this fails WCAG 2.2 success criterion 3.1.4 Abbreviations (Level AAA)
  - On the "Manage import duties and VAT accounts" page in "Find accounts you have authority to use" - A link contains an abbreviation, and this abbreviation is ‘Chief’. The abbreviation is not introduced to the user, and this means that the user may not know the purpose of the abbreviation.  this fails WCAG 2.2 success criterion 3.1.4 Abbreviations (Level AAA)
  - On the "Manage import duties and VAT accounts" page in "Postponed import VAT statements" - A link contains an abbreviation, and this abbreviation is ‘Chief’. The abbreviation is not introduced to the user, and this means that the user may not know the purpose of the abbreviation.  this fails WCAG 2.2 success criterion 3.1.4 Abbreviations (Level AAA)
  - In the "pvat-chief" document - Screenreading the PDF, users will encounter information before the company name. Information is added by using the alternative text for images input within the object properties but is not present visually. this fails WCAG 2.2 success criterion Usability
  - On the "Manage import duties and VAT accounts" page in "Your customs financial accounts" - The title of the service page does not completely include the main heading.  this fails WCAG 2.2 success criterion Usability & GOV.UK Design System
