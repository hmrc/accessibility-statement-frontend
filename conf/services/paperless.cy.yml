serviceDescription: |
  Mae’r gwasanaeth Dewis Cyswllt Digidol yn galluogi cwsmeriaid CThEM i ddewis sut maent yn cael eu llythyrau treth, megis hysbysiadau i gyflwyno Ffurflenni Treth, neu gosbau. Gall cwsmeriaid ddewis post traddodiadol, neu gallant ddewis cael llythyrau treth ar-lein. Mae dewis llythyrau treth ar-lein yn golygu bod y gwasanaeth yn anfon rhai o’r llythyrau treth allweddol hyn i fewnflwch diogel y cwsmer. Gall y cwsmer gael at y rhain ar unrhyw adeg. Mae CThEM yn cadw’r llythyrau hyn am 7 mlynedd.
