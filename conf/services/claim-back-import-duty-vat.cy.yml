accessibilityProblems:
  - Gall defnyddwyr darllenydd sgrin gael trafferth llywio tudalennau penodol, megis ‘Gwiriwch y Cyfeirnod Symud (MRN) a nodwyd gennych’, oherwydd strwythur pennawd anghywir.
  - Gall defnyddwyr darllenydd sgrin gael trafferth deall y tablau ar y wefan oherwydd diffyg label colofn.
  - Ar sawl tudalen, megis ‘Dewis dull ad-dalu’, gall defnyddwyr sgrin gael trafferth deall pwrpas y botymau radio oherwydd diffyg label.
  - Ar y dudalen ‘Rhowch y rhif cyfrif gohirio newydd’, efallai y bydd defnyddwyr yn cael trafferth rhoi’r rhif cyfrif gohirio oherwydd diffyg label maes ffurflen.
  - Efallai y bydd defnyddwyr darllenydd sgrin a bysellfwrdd yn cael trafferth llywio’r dudalen ‘Dewiswch ddull ad-dalu’ gan nad yw’r ffocws ar frig y dudalen i ddechrau.
  - Wrth lywio i dudalen a gyflwynwyd eisoes, nid yw’r wybodaeth a gyflwynwyd gan y defnyddiwr yn cael ei chadw, ac mae’n rhaid i’r defnyddiwr ailgyflwyno’r wybodaeth.
  - Ar y tudalennau ‘Manylion ychwanegol yr hawliad’, nid yw label y blwch testun a gyhoeddir i ddefnyddwyr sy’n defnyddio llais i lywio’r un fath â’r label gweledol, a gallai hyn ei gwneud yn anodd i ddefnyddwyr llais lywio’r dudalen.
  - Ar y dudalen ‘Cyfeirnod Symud (MRN)’, nid yw’r neges sy’n ymddangos pan gyflwynir gwybodaeth anghywir yn egluro’n ddigonol sut i unioni’r broblem.
  - Ar y dudalen uwchlwytho dogfennau, nid yw defnyddwyr darllenydd sgrin yn cael hysbysiadau am gynnydd uwchlwytho eu dogfennau.
