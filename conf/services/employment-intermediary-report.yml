    date: 2024-01-31
  - description: On the summary page the links are missing information within the link which indicates the context. The placement of the context after the link means it can be missed. This does not meet WCAG 2.1 success criterion 2.4.4 (Link purpose - in context).
    date: 2024-01-31
  - description: The page title on the report sent confirmation page is not descriptive enough. This does not meet WCAG 2.1 success criterion 2.4.2 (Page titled).
    date: 2024-01-31
  - description: The page title on adjacent pages is identical. This does not meet WCAG 2.1 success criterion 2.4.2 (Page titled).
    date: 2024-01-31
  - description: The uploaded file table is not coded as a table so is missing the relational information for assistive technology. This does not meet WCAG 2.1 success criterion 1.3.1 (Info and relationships).
    date: 2024-01-31
  - description: The image on the confirmation page is set when it should be blank as the image content is communicated by the text alongside. This does not meet WCAG 2.1 success criterion 1.1.1 (Non-text content).
    date: 2024-01-31
  - description: The help link places dynamic content on the page without informing the user of the change. This does not meet WCAG 2.1 success criterion 4.1.2 (Name, role, value).
    date: 2024-01-31
  - description: The PDF has several issues related to not being correctly tagged when generated. This does not meet WCAG 2.1 success criteria 1.3.1 (Infor and relationships), 1.1.1 (Non-text content), 2.4.2 (Page titled) and 3.1.1 (Language of page).
    date: 2024-01-31
  - description: High zoom levels or smaller screens might result in horizontal scrollbars appearing. This does not meet WCAG 2.1 success criterion 1.4.10 (Reflow).
    date: 2024-01-31
