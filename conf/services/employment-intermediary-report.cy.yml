accessibilityProblems:
  - nid yw’r defnyddwyr yn cael rhybudd cyn cael eu hallgofnodi pan fydd y sesiwn yn dod i ben.
  - pan fydd adroddiad yn cael ei uwchlwytho’n llwyddiannus, nid yw’r diweddariad hwn yn cael ei gyfathrebu i ddefnyddwyr darllenydd sgrin.
  - ar y dudalen i ddewis blwyddyn dreth, nid yw’r label ar gyfer y grŵp o opsiynau wedi ei gosod yn gywir. Mae hyn yn ei gwneud hi’n anodd i ddefnyddwyr darllenwyr sgrin wybod yr hyn y gofynnir iddynt ei wneud. Mae’r copi cywir yn bresennol yn y pennawd blaenorol.
  - ar y dudalen crynodeb, nid yw’r cysylltiadau ar gyfer uwchlwytho adroddiad yn ei gwneud hi’n glir i ddefnyddwyr darllenydd sgrin pa flwyddyn y bydd y cysylltiad yn uwchlwytho adroddiad ar ei chyfer. Darperir yr wybodaeth hon ar ôl y cysylltiad.
  - ar y dudalen a ddangosir ar ôl anfon adroddiad, nid yw teitl y dudalen yn ddigonol i helpu’r defnyddiwr i ddeall diben y dudalen. Mae hyn yn ei gwneud hi’n fwy anodd i adnabod y dudalen mewn cyfres o dabiau ar borwr. Gall hynny fod yn ddyrys, yn enwedig i ddefnyddwyr darllenydd sgrin.
  - mae gan deitl y dudalen ‘nid ydych yn gyfryngwr mwyach’ yr un teitl â’r dudalen flaenorol. Gall hyn ei gwneud hi’n anodd i ddefnyddwyr darllenydd sgrin wybod bod y dudalen wedi newid.
  - wrth adolygu ffeiliau wedi’u huwchlwytho, mae’r wybodaeth wedi’i gosod yn weledol fel tabl, ond mae’r ffordd y cafodd ei sefydlu yn golygu mai’r defnyddwyr darllenydd sgrin yn unig sy’n gallu gwe-lywio’r tabl fel pe bai’n destun safonol.
  - mae gan y ddelwedd a ddefnyddir ar y dudalen gadarnhau destun amgen. Nid yw hyn yn gwneud synnwyr yn y cyd-destun ehangach.
  - pan gaiff y cysylltiad ‘a yw’r dudalen hon yn gweithio’n iawn?’ ei glicio, mae ffurflen yn ymddangos ar ôl y cysylltiad. Nid yw’r newid hwn yn cael ei gyfathrebu i ddefnyddwyr darllenydd sgrin.
  - mae gwybodaeth ieithyddol ar goll yn y ddogfen PDF sy’n rhestru’r gwallau yn y data a uwchlwythwyd ynghyd â theitl y ddogfen, y testun amgen ar y delweddau, strwythur penawdau a thablau, a hynny heb y strwythur cywir i dechnoleg gynorthwyol.
  - efallai y bydd rhywfaint o’r cynnwys yn achosi i far sgrolio llorweddol ymddangos ar lefel chwyddo uwch ar sgriniau llai.
