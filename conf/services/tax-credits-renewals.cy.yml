accessibilityProblems:
  - Drwy gydol y gwasanaeth, mae gwasanaeth defnyddwyr yn dod i ben heb rybudd ar ôl cyfnod o anweithgarwch. Gall hyn gymryd tipyn o amser i ddefnyddwyr a allai gymryd mwy o amser i ddefnyddio’r gwasanaeth.
  - Ar y dudalen i adnewyddu’ch credydau treth, mae mwy nag un prif bennawd. Gall hyn greu dryswch i ddefnyddwyr darllenwyr sgrin wybod pryd mae’r prif gynnwys yn dechrau.
  - Drwy gydol y gwasanaeth, gall defnyddwyr bysellfwrdd gael at gynnwys yn y cysylltiad ‘Eich cyfrif’ y dylai fod wedi ei guddio. Gall hyn synnu defnyddwyr na fyddent yn disgwyl cael eu cymryd i’r cysylltiadau hyn.
  - Drwy gydol y gwasanaeth, mae cysylltiad ar gyfer ‘Eich cyfrif’ yn agor pan gaiff ei actifadu. Fodd bynnag, ni ellir cael mynediad at y cysylltiad mwyach os bydd defnyddwyr darllenwyr sgrin yn ceisio mynd yn ôl ato.
  - Drwy gydol y gwasanaeth, wrth agor y cysylltiad ar gyfer ‘Eich cyfrif’, darllenir opsiynau fel rhai y gellir eu hehangu. Bydd dweud wrth ddefnyddwyr bod y cynnwys yn ehangu pan mai dim ond cysylltiad ydyw yn mynd â defnyddwyr i’r lle anghywir.
  - Ar y dudalen gadarnhau, nid oes prif bennawd. Gall hyn ddrysu defnyddwyr darllenwyr sgrin sy’n dibynnu ar benawdau i gyflwyno’r prif gynnwys.
  - Ar y dudalen dyfarniadau credydau treth, nid yw testun wedi’i guddio o’r golwg yn ymwneud â’r wybodaeth a ddangosir. Gall hyn ddrysu defnyddwyr darllenwyr sgrin gan nad yw’n glir sut mae’r wybodaeth yn berthnasol iddynt.
  - Drwy gydol y gwasanaeth, darllenir eicon y ddewislen symudol i ddarllenwyr sgrin heb unrhyw gyd-destun. Gall hyn fod yn ddryslyd iawn i ddefnyddwyr darllenwyr sgrin nad ydynt efallai’n gwybod beth mae’r eicon yn ei gynrychioli.
  - Ar y dudalen dyfarniadau credydau treth, mae darllenwyr sgrin yn darllen testun sydd wedi’i guddio yn hytrach na labeli botymau. Gall hyn fod yn ddryslyd i ddarllenwyr sgrin nad ydynt yn gwybod beth fydd y botwm yn ei wneud.
  - Ar gyfer ffonau symudol, ar y dudalen ‘A gawsoch unrhyw un o’r budd-daliadau hyn’, nid oedd darllenwyr sgrin yn cyhoeddi y byddai’r cynnwys yn ehangu pan gaiff ei ddewis. Nid oedd y cynnwys hwn yn agor ychwaith wrth ddefnyddio bar gofod neu’r botwm ‘Enter’ ar fysellfwrdd. Mae hyn yn atal rhai defnyddwyr rhag cael at yr holl wybodaeth sydd ar gael.
  - Ar draws y gwasanaeth, mae rhywfaint o wybodaeth yn dweud wrth ddarllenwyr sgrin i gyhoeddi cynnwys wrth gyrraedd tudalen, a hynny ar gam. Bydd hyn yn annisgwyl i ddefnyddwyr darllenwyr sgrin ac yn achosi dryswch.
  - Ar y dudalen i roi gwybod am newidiadau, defnyddir cysylltiad ‘agor pob un’ i ehangu cynnwys. Fodd bynnag, does dim testun disgrifiadol i ddweud wrth ddefnyddwyr darllenwyr sgrin beth fydd y cysylltiad hwn yn ei wneud.

