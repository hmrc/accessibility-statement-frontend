serviceName: Capital Gains Tax
serviceHeaderName: Capital Gains Tax
serviceDescription: |
  The Capital Gains Tax calculator lets you work out the amount payable to HMRC
  for resident and non-resident Capital Gains Tax. This is the tax on your profit
  when you sell items like property or shares that have increased in value.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /calculate-your-capital-gains/non-resident
contactFrontendServiceId: CGT
complianceStatus: partial
accessibilityProblems:
  - users were timed out of the service without warning or the option to continue.
  - relationships between content on the check your answers page was not clear.
  - the error skip link did not function as expected.
  - links were not descriptive.
  - the sequence on the page did not match the visual layout.
  - the state of the details component was not relayed to screen reader users.
  - some elements present that had a colour used for styling focus indication that did not pass the expected ratio.
  - heading was not used to introduce content.
  - text used for the ‘details’ component was not descriptive to screen reader users.
  - some radio buttons contain complex nested content which may not be announced properly by screen readers.
  - currency input fields do not always provide clear guidance or consistent formatting support, which may affect users relying on assistive technologies.
milestones:
  - description: "Users were timed out of the service without warning or given the opportunity to extend their time in the service. This doesn’t meet WCAG 2.1 success criteria 2.2.1 (timing Adjustable) and 2.2.6 (timeouts)."
    date: 2026-04-05
  - description: "The relationship between the content on the ‘Check your answers’ page was not clear, <divs> had been used to display content. This may make it difficult for screen reader users to tell which information is related. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2026-04-05
  - description: "The error skip link did not function as expected, as the ID that the ‘href’ referred to did not exist. This doesn’t meet WCAG 2.1 success criteria 2.4.1 (bypass blocks)."
    date: 2026-04-05
  - description: "Due to the way in which the table is marked up, it is not clear what the ‘Change’ links refer to and in addition to this, the visually hidden text is not clear either. This doesn’t meet WCAG 2.1 success criteria 2.4.4 (link purpose in context) and 2.4.9 (link purpose link only)."
    date: 2026-04-05
  - description: "The Language links appear after the ‘back’ link visually but receive focus for keyboard users prior to it. This may disorientate users. This doesn’t meet WCAG 2.1 success criteria 1.3.2 (meaningful sequence)."
    date: 2026-04-05
  - description: "In internet Explorer the details component was displayed in its expanded state. However, this state was not relayed to screen reader users. This doesn’t meet WCAG 2.1 success criteria 4.1.2 (name, role, value)."
    date: 2026-04-05
  - description: "The colour of the focus indicator used throughout the service failed to meet the expected ratio of 3:1 to pass WCAG 2.1 success criteria 1.4.11 Non-text Contrast AA and may prove difficult for some users to perceive. This doesn’t meet WCAG 2.1 success criteria 1.4.11 (non-text contrast)."
    date: 2026-04-05
  - description: "The heading had not been used to introduce the content, the <h1> stated an amount. This doesn’t meet WCAG 2.1 success criteria 2.4.6 (headings and labels)."
    date: 2026-04-05
  - description: "The text used for the ‘details’ component was not descriptive to screen reader users when navigating out of the context of the page. This doesn’t meet WCAG 2.1 success criteria 2.4.6 (headings and labels)."
    date: 2026-04-05
  - description: "Complex content nested in radio option (A). This doesn’t meet WCAG 2.1 success criterion 4.1.2 (Name, Role, Value)."
    date: 2026-04-05
  - description: "Currency inputs (A). This doesn’t meet WCAG 2.1 success criterion 3.3.2 (Labels or Instructions)."
    date: 2026-04-05
