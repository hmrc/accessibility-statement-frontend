serviceName: Webchat Payments
serviceDescription: This internal service allows Webchat Handlers, using a HMRC authenticated device (stride machine), to create and share secure payment links with tax payers. When selected by the tax payer, the secure payment link opens to an Online Payment Service landing page, pre-populated with the tax, reference and amount to be paid. Webchat Handlers can track the payment status while setting up a payment plan with tax payers.
