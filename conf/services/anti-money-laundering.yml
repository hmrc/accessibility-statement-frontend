serviceName: Manage your anti-money laundering supervision
serviceHeaderName: Manage your anti-money laundering supervision
serviceDescription: |
  You can use this service to apply to register with HMRC under the Money Laundering Regulations, renew a registration,
  and manage your account.
  You can also use this service to withdraw your application or deregister your business,
  if you no longer need to be registered under the Money Laundering Regulations.
