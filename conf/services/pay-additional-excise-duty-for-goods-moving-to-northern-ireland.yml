serviceName: Pay additional excise duty for goods moving to Northern Ireland
serviceHeaderName: Pay additional excise duty for goods moving to Northern Ireland
serviceDescription: |
  Pay additional excise duty on alcohol, tobacco or oil that has moved from Great Britain or the Isle of Man to Northern Ireland. Additional duty is due if the rate has changed at the point the goods move to Northern Ireland, or if a discount was applied that does not apply in Northern Ireland, such as small brewers relief.
