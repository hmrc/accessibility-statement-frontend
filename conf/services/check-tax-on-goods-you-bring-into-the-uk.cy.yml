serviceName: Gwirio’r dreth ar nwyddau rydych yn dod â nhw i’r DU
serviceHeaderName: Gwirio’r dreth ar nwyddau rydych yn dod â nhw i’r DU
serviceDescription: |
  Gallwch ddefnyddio’r gwasanaeth hwn i wirio, datgan a thalu treth ar nwyddau rydych yn dod â nhw i mewn i’r DU at ddefnydd personol.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /check-tax-on-goods-you-bring-into-the-uk
contactFrontendServiceId: check-tax-on-goods-you-bring-into-the-uk
complianceStatus: partial

accessibilityProblems:
  - Mae rhai o’r tablau yn y gwasanaeth wedi’u fformatio fel grid neu heb benawdau i golofnau. Gall hyn ei gwneud yn anodd i ddefnyddwyr sydd â thechnoleg gynorthwyol ddeall cynnwys y tablau
  - Ar y dudalen ‘Cyfeiriad bilio’r cerdyn’, mae rhai o’r negeseuon gwall a gewch wrth lenwi’r ffurflen yn anghywir yn aneglur. Gall hyn ei gwneud yn anodd i rai defnyddwyr lenwi’r dudalen yn gywir
  - Ar y dudalen ‘A wnaethoch, neu a fyddwch, yn talu tollau ecséis y DU wrth brynu eich holl alcohol a thybaco?’, nid yw’r cwestiwn yn cael ei ddarllen gan rai darllenwyr sgrin. Gall hyn ei gwneud yn anodd i ddefnyddwyr â thechnoleg gynorthwyol ryngweithio â’r dudalen
  - Ar y dudalen ‘Eithriadau treth a thollau ar gyfer y rhai nad ydynt yn breswyl yn y DU’, nid yw’r cwestiwn yn cael ei ddarllen gan rai darllenwyr sgrin. Gall hyn ei gwneud yn anodd i ddefnyddwyr â thechnoleg gynorthwyol ryngweithio â’r dudalen
  - Mae label pennawd ar goll o’r dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’. Hefyd ar y dudalen hon, os na fyddwch yn ychwanegu unrhyw wybodaeth at y blwch ‘Nodwch eich nwyddau’ a’ch bod yn ceisio mynd yn eich blaen, fe’ch cymerir i’r dudalen flaenorol yn hytrach na chael neges gwall. Gall y problemau hyn ei gwneud yn anodd i ddefnyddwyr â thechnoleg gynorthwyol ryngweithio â’r dudalen
  - Pan fyddwch yn ychwanegu eitemau at y dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’, ni fydd darllenydd sgrin yn dweud wrthych eu bod wedi cael eu hychwanegu. Yn ogystal, nid oes gan y cysylltiadau ‘Dileu’ sydd wrth ymyl pob eitem labeli unigryw. Gall y problemau hyn ei gwneud yn anodd i ddefnyddwyr â thechnoleg gynorthwyol wybod pryd maent wedi ychwanegu eitem a pha eitemau y gallent fod yn eu dileu
  - Ar y dudalen ‘Nodwch eich manylion’, nid yw’r opsiynau ar gyfer ‘Math o rif adnabod’ wedi’u labelu’n briodol. Gall hyn ei gwneud yn anodd i ddefnyddwyr â thechnoleg gynorthwyol ryngweithio â’r dudalen
  - Ar y dudalen ‘Nodwch eich manylion’, nid oes gan y blychau mewnbwn sy’n gofyn am fanylion personol (megis enw a chyfeiriad e-bost) swyddogaeth awtogwblhau a fyddai’n llenwi atebion a roddwyd yn flaenorol ar wefannau eraill. Byddai hyn yn helpu i osgoi camgymeriadau posibl
  - Os ydych yn defnyddio Internet Explorer, ni allwch ychwanegu ‘Nwyddau eraill’ at eich datganiad gan nad yw’r dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’ yn gweithio’n iawn yn y porwr hwn
  - Mae rhai blychau mewnbynnu testun ar gyfer manylion am nwyddau wedi’u labelu’n anghywir. Mae hyn yn arwain at ddarllenwyr sgrin yn cyhoeddi gwybodaeth ychwanegol gan ei gwneud yn anodd gwybod sut i lenwi’r blychau yn gywir
  - Ar y dudalen ‘Gwnewch eich taliad’, mae’r penawdau wedi’u labelu’n anghywir. Gall hyn ei gwneud yn anodd i ddefnyddwyr â thechnoleg gynorthwyol bennu cynllun y dudalen
  - Ar y dudalen ‘Gwnewch eich taliad’, pan ddefnyddiwch bysellau tab i ganolbwyntio ar flwch mewnbwn, nid yw’r border sy’n amgylchynu’r blwch yn ddigon amlwg na chyferbyniol. Gall hyn ei gwneud yn anodd i ddefnyddwyr â nam ar eu golwg weld yr hyn y maent yn ffocysu arno
  - Pan ddefnyddiwch bysellau tab i ganolbwyntio ar unrhyw flwch gwirio crwn (a elwir yn ‘fotwm radio’), nid yw’r border sy’n amgylchynu’r botwm yn ddigon amlwg. Gall hyn ei gwneud yn anodd i ddefnyddwyr â nam ar eu golwg weld yr hyn y maent yn ffocysu arno
  - Mae rhai penawdau tudalennau yr un peth a allai olygu bod llywio drwy’r gwasanaeth yn ddryslyd i ddefnyddwyr sydd â darllenwyr sgrin
  - Efallai na fydd rhai penawdau tudalennau yn cael eu cyhoeddi ar rai tudalennau gan y darllenydd sgrin JAWS
  - Efallai y bydd rhai defnyddwyr sy’n defnyddio VoiceOver ar gyfer iPhone yn cael anawsterau wrth ryngweithio â’r blychau mewnbwn awtogwblhau ar gyfer ‘Gwlad’ a ‘Porthladd cyrraedd’
  - Nid yw’r dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’ yn gweithio’n iawn ar gyfer y rhai sy’n defnyddio Internet Explorer. Mae hyn yn golygu nad yw’r defnyddwyr hyn yn gallu datgan unrhyw ‘nwyddau eraill’
  - Nid yw’r pennawd ar y dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’ wedi’i labeli’n gywir. Gallai hyn ei gwneud hi’n anodd i ddefnyddwyr sy’n defnyddio technoleg gynorthwyol ryngweithio â’r dudalen
  - Mae’r defnyddiwr yn gweld ffenestr naid os nad yw’n rhyngweithio â thudalen am 15 munud, sy’n dweud wrtho y bydd ei atebion yn cael eu dileu oni bai ei fod yn clicio er mwyn mynd yn ei flaen. Nid oes pennawd ar y ffenestr naid a fyddai’n helpu defnyddwyr sy’n defnyddio technoleg gynorthwyol i ddeall ei chynnwys a’i phwrpas
  - Pan fo defnyddiwr yn dewis eitem o’r maes awtogwblhau ar y dudalen ‘Pa nwyddau eraill rydych am eu hychwanegu?’, mae’r eitem yn cael ei hychwanegu at y dudalen ond nid yw darllenwyr sgrin yn cyhoeddi hyn ar Google Chrome neu Firefox. Hefyd, pan fo defnyddiwr yn tynnu eitem y mae wedi’i hychwanegu, nid yw’r darllenydd sgrin yn cyhoeddi a yw hyn wedi bod yn llwyddiannus ai peidio
  - Pan fyddwch yn defnyddio’r botymau ‘Tab’ i ffocysu ar flwch mewnbwn ar y dudalen ‘Gwnewch eich taliad’, nid yw’r border sy’n amgylchynu’r blwch yn ddigon amlwg na chyferbyniol. Gallai hyn ei gwneud hi’n anodd i ddefnyddwyr â nam ar eu golwg weld yr hyn maent yn canolbwyntio arno
  - Ar y dudalen ‘Nodwch eich manylion’, nid oes gan y blychau mewnbwn, sy’n gofyn am fanylion personol fel enw a chyfeiriad e-bost, swyddogaeth awtogwblhau a fyddai’n llenwi atebion a roddwyd yn flaenorol ar wefannau eraill. Byddai hyn yn helpu i osgoi camgymeriadau posibl
  - Nid yw’r penawdau ar y dudalen ‘Gwnewch eich taliad’ wedi’u labeli yn ôl trefn rhesymegol. Gallai hyn ei gwneud hi’n anodd i ddefnyddwyr sy’n defnyddio technoleg gynorthwyol ryngweithio â’r dudalen


