accessibilityProblems:
-  Ar y dudalen sy’n dangos swm y dreth sy’n ddyledus, mae’n bosibl y bydd y rheiny sy’n defnyddio darllenwyr sgrin yn ei chael yn anodd deall y tablau.
-  Ar y dudalen sy’n gofyn am wybodaeth y defnyddiwr, ni roddir gwybod am gynnwys y botwm radio i ddarllenwyr sgrin.
-  Ar y dudalen lle gallwch ddewis y math o dybaco i’w ychwanegu, mae’n bosibl y bydd y rheiny sy’n defnyddio darllenwyr sgrin yn ei chael yn anodd defnyddio’r blychau gwirio.
-  Ar rai o'r tudalennau, mae’n bosibl y bydd darllenwyr sgrin yn ei chael yn anodd dehongli’r cynnwys.
-  Ar rai tudalennau talu, nid yw’r cynnwys wedi’i gyfieithu i’r Gymraeg.
-  Mae’r cysylltiadau sy’n crynhoi unrhyw wallau mae’r defnyddiwr wedi’u gwneud yn tywys y defnyddiwr i’r man anghywir. Gall hyn ei gwneud yn anodd i’r defnyddwyr fynd at y broblem sydd angen ei datrys ar dudalen benodol.
