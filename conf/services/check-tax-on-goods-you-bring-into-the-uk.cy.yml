accessibilityProblems:
- Ar y tudalennau ‘Pa fath o nwyddau ydych am eu hychwanegu?’, efallai y bydd defnyddwyr darllenydd sgrin yn ei chael hi’n anodd deall pwrpas yr opsiynau radio gan nad ydynt wedi’u cysylltu â’r cwestiynau’n gywir.
- Ar y dudalen ‘A oes gennych unrhyw dystiolaeth sy’n dangos bod yr eitem hon wedi’i chynhyrchu neu ei gwneud yn yr UE yn wreiddiol?’, efallai y bydd defnyddwyr darllenydd sgrin yn ei chael hi’n anodd deall pwrpas yr opsiynau radio gan nad ydynt wedi’u cysylltu â’r cwestiwn yn gywir.
- Ar y tudalennau ‘Beth yw’ch cyfeiriad e-bost?’, ‘Beth yw manylion eich taith?’ ac ‘Ychwanegu nwyddau at eich datganiad blaenorol’,
  ni fydd darllenwyr sgrin yn darllen yn uchel y testun awgrym na’r negeseuon gwall wrth symud yn syth i’r meysydd mewnbwn oherwydd nad yw’r dudalen wedi’i sefydlu’n gywir.
- Ar y tudalennau ‘Taliad wedi’i gwblhau’, ‘Y dreth sy’n ddyledus ar y nwyddau hyn’ a ‘Y dreth ychwanegol sy’n ddyledus ar y nwyddau hyn’
  efallai y bydd defnyddwyr darllenydd sgrin yn ei chael hi’n anodd deall pwrpas y tablau gan nad oes nodyn i ddisgrifio'u pwrpas, na chwaith i wahaniaethau rhwng colofnau a rhesi’n gywir.
- Nid yw’r cysylltiad i fynd yn ôl yn anfon y defnyddwyr yn ôl i’r dudalen berthnasol bob tro.
- Ar y dudalen ‘Taliad wedi’i gwblhau’, nid yw cysylltiad enw’r gwasanaeth yn y pennawd yn anfon y defnyddiwr yn ôl i’r dudalen o ble wnaethant ddechrau.
- Ar y dudalen ‘Pa rif fyddwch chi’n ei ddefnyddio i brofi pwy ydych?’, nid yw’r data a ychwanegwyd gan y defnyddwyr yn cael eu cadw pan fydd y defnyddwyr yn dychwelyd wrth ddefnyddio’r cysylltiad i fynd yn ôl.
- Ar y dudalen ‘Ychwanegu nwyddau at eich datganiad blaenorol’, nid yw’r maes enw olaf yn caniatáu defnyddwyr i ddefnyddio’r data sydd wedi’u cadw yn eu porwr.
- Wrth newid i’r fersiwn Gymraeg, nid yw'r neges rhagddodiad cudd ‘gwall’, sydd ar gael i ddefnyddwyr darllenydd sgrin, wedi cael ei gyfieithu ar bob dudalen.  Ni fydd y rhain yn cael eu hynganu’n gywir ar gyfer defnyddwyr darllenydd sgrin.
- Nid yw’r tudalennau ‘Gwiriwch eich atebion’ pob tro yn cael eu darparu er mwyn galluogi defnyddwyr i adolygu’r wybodaeth cyn cyflwyno’u datganiad.
