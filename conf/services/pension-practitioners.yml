serviceName: Managing Pension Schemes
serviceDescription: |
  You can use this service to allow pension scheme practitioners to register and amend their details.
  You can view details of a scheme, access to which has been authorized to them by an authorizing pension scheme administrator.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /pension-scheme-practitioner
contactFrontendServiceId: PODS
complianceStatus: partial
accessibilityProblems:
  - Users encountered timeouts without any indication, or method of prevention.
  - Users were not provided with instructions on how to input data in a correct format.
  - Text visually acted as a heading, without being programmatically marked up as a heading.
  - Users were unable to identify the purpose and destination of a link, from the link text provided.
  - Radio buttons provided users with expandable content without informing them prior to activation.
  - Text did not achieve a high enough contrast ratio against the background colour.
  - No status message was provided for screen reader users when encountering a change of content on a page.
  - Suggestions to fix errors, were not clear enough for users.
milestones:
  - description: The service times out after a while without presenting a way to extend the session time. This doesn’t meet WCAG 2.1 success criterion 2.2.1 (Timing Adjustable). 
    date: 2022-02-28
  - description: Search inputs do not always have labels applied to them and do not always give sufficient instruction as to what is required for the input to work. Also, after submitting a search, the focus returns to the start of the page. This means that users who rely on a keyboard alone to navigate have to tab through all previous content to access the search resultsThis doesn’t meet WCAG 2.1 success criterion 3.3.2 (Labels or Instructions) or WCAG 2.1 success criterion 2.4.3 (Focus Order). 
    date: 2022-02-28
  - description: Some headings on tables and confirmation pages are either missing or not properly marked up with the correct HTML. This may cause screen reader issues. This doesn’t meet WCAG 2.1 success criterion 1.3.1 (Info and Relationships). 
    date: 2022-02-28
  - description: Some links, headers and fieldset legends have incorrect or undescriptive content which impacts the ability to navigate the service. This doesn’t meet WCAG 2.1 success criterion 2.4.4 (Link Purpose In Context) or WCAG 2.1 success criterion 1.3.1 (Info and Relationships). 
    date: 2022-02-28
  - description: On one page, it is not clear that selecting a radio button reveals additional content. This means that users who rely on audio feedback technologies may be unaware that this content is available. This doesn’t meet WCAG 2.1 success criterion 4.1.2 (Name, Role, Value). 
    date: 2022-02-28
  - description: The ‘sign out’ link text changes colour on focus. The colours used make the text difficult to read and means the link fails to meet the minimum required contrast ratio. This doesn’t meet WCAG 2.1 success criterion 1.4.3 (Contrast). 
    date: 2022-02-28
  - description: Some errors are not clearly indicated within the title, status message or error summary of the page. This can prevent screen reader users from identifying that an error has occurred. This doesn’t meet WCAG 2.1 success criterion 4.1.3 (Status Messages) or WCAG 2.1 success criterion 3.3.3 (Error Suggestion). 
    date: 2022-02-28
  - description: Postcode input fields have incorrect or misleading error messages. This can make the completion of these fields difficult. This doesn’t meet WCAG 2.1 success criterion 3.3.3 (Error Suggestion). 
    date: 2022-02-28
