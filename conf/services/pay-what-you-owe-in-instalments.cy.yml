accessibilityProblems:
  - Ar y tudalennau ‘Ar ba ddiwrnod a ydych eisiau talu bob mis?’ a ‘Faint y gallwch ei dalu bob mis?’, mae’r label ar goll ar gyfer y meysydd mewnbwn testun, sy’n ei gwneud hi’n anodd gwybod beth y dylid ei nodi.
  - Ar y tudalennau ‘Ar ba ddiwrnod a ydych eisiau talu bob mis?’ a ‘Faint y gallwch ei dalu bob mis?’, ni fydd defnyddwyr darllenydd sgrin yn clywed y copi awgrym na’r neges gwall wrth symud yn syth i’r meysydd mewnbwn.
  - Ar y tudalennau ‘Ychwanegu eich incwm a’ch gwariant’, ‘Gwirio’ch cynllun talu’ ac ‘Eich cynllun talu’, nid yw’r eitemau rhestr wedi’u grwpio gyda’i gilydd, sy’n ei gwneud hi’n anodd i ddefnyddwyr darllenydd sgrin wybod at beth mae’r eitemau’n cyfeirio.
  - Ar y dudalen ‘Gwirio manylion eich Debyd Uniongyrchol’, nid yw’r cysylltiadau ‘Newid’ yn rhoi digon o gyd-destun i ddefnyddwyr darllenydd sgrin allu pennu i ble y bydd y cysylltiad yn arwain.
  - Nid oes gan y dudalen ‘Trefnu Debyd Uniongyrchol’ label grwpio i roi gwybod i ddefnyddwyr darllenydd sgrin sut mae’r meysydd ffurflen yn perthyn i’w gilydd.
  - Ar y dudalen ‘Telerau ac amodau’, wrth newid i’r fersiwn Gymraeg, mae’r gair cudd ‘warning’ yn aros yn Saesneg ac ni fydd yn cael ei ynganu’n gywir ar gyfer defnyddwyr darllenydd sgrin.
