milestones:
  - description: Nid yw’r holl Deitlau Tudalennau yn dilyn y patrymau dylunio cywir. Mae’r ffaith bod teitlau’r tudalennau yn aros yr un peth yn golygu ni fydd defnyddwyr darllenydd sgrin yn gallu adnabod y dudalen yn gywir wrth lywio rhwng tudalennau gwahanol. Nid yw hyn yn bodloni maen prawf llwyddiant 2.4.2 (Page Titles) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Yn yr adran Negeseuon Diogel ar gyfer Gwasanaeth Un Cam ar gyfer Mewnforio (GUC Mewnforio), nid yw un o’r tudalennau yn dilyn y patrwm dylunio cywir ar gyfer Teitlau Tudalennau. Mae teitlau’r tudalennau yn defnyddio geiriad generig yn hytrach na chyd-fynd â’r pennawd ar gyfer y dudalen. Mae hyn yn ei gwneud hi’n anodd i ddefnyddwyr darllenydd sgrin wahaniaethu rhwng tudalennau pan fydd mwy nag un tab ar agor, neu i adnabod y tudalennau’n gywir. Nid yw hyn yn bodloni maen prawf llwyddiant 2.4.2 (Page Titles) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Mewn rhai mannau, mae tagiau HTML ychwanegol ar y diwedd. Gan nad yw’r HTML wedi’i sefydlu’n gywir, gall technolegau cynorthwyol wynebu problemau am nad yw’n dangos yn gyson ar draws borwyr gwahanol. Nid yw hyn yn bodloni maen prawf llwyddiant 4.1.1 (Parsing) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Nid yw’r cysylltiad syth ymlaen yn gweithio yn ôl y disgwyl yn yr adrannau ‘Rheoli datgofrestru'r cyfrif’ ac ‘Ychwanegu treth – Hunanasesiad’. Gall hyn beri dryswch i ddefnyddwyr technolegau cynorthwyol darllen sgrin, na fyddant o reidrwydd yn gwybod mwyach ble maen nhw ar y dudalen pan fydd eu ffocws yn glanio ar elfen annisgwyl. Nid yw hyn yn bodloni maen prawf llwyddiant 2.4.1 (Bypass Blocks) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Dangosir cysylltiad gyda thestun nad yw’n ddisgrifiadol ar y dudalen ‘Manylion y Cyfrif – TAW’. Nid yw hyn yn ddefnyddiol i ddefnyddwyr technolegau cynorthwyol darllen sgrin sy’n ceisio gwe-lywio’r dudalen. Nid yw hyn yn bodloni meini prawf llwyddiant 2.4.4 (Link Purpose - In Context) a 2.4.9 (Link Purpose - Link Only) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Mae sawl rhestr yn bresennol nad ydynt wedi’u marcio’n glir yn y cyfrif treth busnes. Golyga hyn efallai na all y sawl sy’n defnyddio technolegau cynorthwyol darllen sgrin ddeall y berthynas gywir rhwng yr eitemau sydd ar y rhestr. Nid yw hyn yn bodloni meini prawf llwyddiant 1.3.1 (Info and Relationships) a 4.1.1 (Parsing) Canllawiau Hygyrchedd Cynnwys y We 2.2.
    date: 2025-07-04
  - description: Ceir sawl enghraifft o labelu elfennau yn y cyfrif treth busnes yn anghywir. Gallai hyn fod yn ddryslyd i ddefnyddwyr technolegau cynorthwyol darllen sgrin. Nid yw hyn yn bodloni maen prawf llwyddiant 4.1.2 (Name, Role, Value) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Defnyddir gwerthoedd ID dyblyg yn yr adran ‘Manylion y Cyfrif – TAW’. Efallai na fydd darllenwyr sgrin a thechnolegau cynorthwyol eraill yn darllen elfennau tudalen sy’n defnyddio gwerthoedd ID dyblyg. Gall hyn ei gwneud yn anoddach i ddefnyddwyr technolegau cynorthwyol darllen sgrin nodi eu gwybodaeth. Nid yw hyn yn bodloni maen prawf llwyddiant 4.1.1 (Parsing) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Nid yw elfennau’r rhestr o ddisgrifiadau wedi’u strwythuro’n gywir yn yr adran ‘Manylion y Cyfrif – TAW’. Nid yw hyn yn bodloni maen prawf llwyddiant 1.3.1 (Info and Relationships) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Mae maes ffurflen yn cael ei ddangos sy’n cynnwys elfennau labelu lluosog yn yr adran ‘Ychwanegu treth – Hunanasesiad’. Nid yw technolegau cynorthwyol yn cefnogi hyn gan amlaf. Gall hyn ei gwneud yn anoddach i ddefnyddwyr technolegau cynorthwyol darllen sgrin nodi eu gwybodaeth. Nid yw hyn yn bodloni maen prawf llwyddiant 3.3.2 (Labels or Instructions) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Mae sawl elfen maes ffurflen yn cael eu dangos ond nid ydynt yn cael eu disgrifio’n gywir. Gall hyn ei gwneud yn anoddach i ddefnyddwyr technolegau cynorthwyol darllen sgrin nodi eu gwybodaeth. Nid yw hyn yn bodloni maen prawf llwyddiant 2.4.6 (Headings and Labels) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Defnyddir dangosydd ffocws gweladwy anghywir yn yr adran ‘datgofrestru – TWE i gyflogwyr’. Nid yw hyn yn bodloni maen prawf llwyddiant 1.4.11 (Non-text Contrast), Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Nid yw’r lliwiau a ddefnyddir yn yr adrannau ‘Dileu treth – TWE’ ac ‘Ychwanegu treth – Hunanasesiad’ yn bodloni’r gofynion sylfaenol o ran cyferbynnedd. Nid yw hyn yn bodloni maen prawf llwyddiant 1.4.3 (Contrast - Minimum) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Wrth newid i’r Gymraeg, nid yw’r holl gynnwys wedi’i gyfieithu ac yn aros yn Saesneg. Mae hyn yn golygu y bydd y cynnwys yn cael ei ynganu’n anghywir ar gyfer defnyddwyr darllenydd sgrin. Nid yw hyn yn bodloni maen prawf llwyddiant 3.1.2 (Language of parts) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Ar y dudalen ‘We've updated your tax calculation’ yn yr adran Negeseuon Diogel ar gyfer Gwasanaeth Un Cam ar gyfer Mewnforio (GUC Mewnforio), mae gosodiad iaith anghywir ar bennawd y dudalen. Mae pennawd y dudalen (H1) yn Saesneg, ond mae’r priodoledd iaith wedi’i gosod yn Gymraeg. Gall hyn achosi i ddarllenwyr sgrin gamynganu’r geiriau ac, o bosib, camarwain y defnyddiwr. Nid yw hyn yn bodloni maen prawf llwyddiant 3.1.2 (Language of Parts) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
    date: 2025-07-04
  - description: Ar y dudalen ‘We've updated your tax calculation’ yn yr adran Negeseuon Diogel ar gyfer Gwasanaeth Un Cam ar gyfer Mewnforio (GUC Mewnforio), mae gosodiad iaith Saesneg ar goll ar gyfer y geiriad Saesneg. Pan fydd defnyddiwr yn newid o’r fersiwn Gymraeg, bydd rhai geiriau yn ymddangos yn Saesneg. Mae’n bosibl y gall ddarllenwyr sgrin gamynganu’r geiriau ac, o bosib, camarwain y defnyddiwr. Nid yw hyn yn bodloni maen prawf llwyddiant 3.1.2 (Language of Parts) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.2.
