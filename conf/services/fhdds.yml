serviceHeaderName: Apply for the Fulfilment House Due Diligence Scheme
serviceDescription: |
  The Fulfilment House Due Diligence Scheme service lets third country goods fulfilment businesses (houses) register
  for the scheme online, to ensure that they perform proper due diligence on the goods they fulfil, on their overseas
  clients, and carry out “fit and proper” person checks.
