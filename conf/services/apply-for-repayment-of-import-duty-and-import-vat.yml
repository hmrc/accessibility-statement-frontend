complianceStatus: partial
accessibilityProblems:
  - Some error summary links do not move focus to the relevant form elements
  - Additional information is not immediately visible on characters remaining counts
  - A timeout occurs without prior warning and without the optiogit n of extending the session
  - A status message is not announced for screen reader users when files are uploading
  - Text spacing is incorrect and does not wrap correctly
milestones:
  - description: |
      Some of the error summary link do not move focus correctly. This doesn't meet WCAG 2.1 success
       criterion 2.4.1 (Bypass Blocks).
    date: 2021-09-10
  - description: |
      There is additional contextual information which is announced to screen reader users, but
      not available for sighted users who do not rely on assistive technology. This doesn't meet WCAG 2.1 success
      criterion 3.3.2 (Labels or Instructions).
    date: 2021-09-10
  - description: |
      A timeout occurs without prior warning and without the option of extending the session. This doesn't meet WCAG 2.1 success
      criterion 2.2.1 (Timing Adjustable).
    date: 2021-09-10
  - description: |
      A file uploading status message is not announced for screen reader users. This doesn't meet WCAG 2.1 success
      criterion 1.3.1 (Info and Relationships) and 4.1.3 (Status Messages).
    date: 2021-09-30
  - description: |
      Text becomes truncated when testing under text spacing parameters. This doesn't meet WCAG 2.1 success
      criterion 1.4.12 (Text Spacing).
    date: 2021-09-10
