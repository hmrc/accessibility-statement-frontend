accessibilityProblems:
  - Ar y dudalen ‘Gwneud eich taliad’, dim ond os gallwch weld lliw y mae rhai negeseuon gwall yn gwneud synnwyr.
  - Ar y dudalen ‘Gwneud eich taliad’, efallai na fydd rhywun sy’n defnyddio darllenydd sgrin yn cael gwybod bod cyfeirnod treth wedi’i gysylltu â’i daliad.
  - Ar y dudalen ‘Gwneud eich taliad’, mae cysylltiadau gwallau yn diflannu ar ôl cael eu dewis. Mae hyn yn ei gwneud yn anoddach datrys problemau.
  - Ar y dudalen ‘Gwneud eich taliad’, ni fydd darllenwyr sgrin yn gallu adnabod neges rhybudd.
  - Ar y dudalen ‘Gwneud eich taliad’, efallai na fydd darllenwyr sgrin yn cyhoeddi bod y sesiwn hon ar gyfer gwneud taliad wedi dod i ben, gan nad yw’r pennawd yn newid pan fydd gweddill y cynnwys yn cael ei ddiweddaru.
  - Ar y dudalen ‘Gwneud eich taliad’, mae tirnodau dyblyg nad ydynt wedi’u labelu’n gywir. Mae hyn yn ei gwneud yn anodd deall strwythur y dudalen.
  - Ar y dudalen ‘Gwneud eich taliad’, nid yw rhai negeseuon gwall yn dweud ble mae’r broblem wedi codi.
  - Ar y dudalen ‘Gwneud eich taliad’, pan fydd y cod diogelwch ar goll, mae’r neges gwall yn awgrymu bod y cod wedi’i nodi ond bod y cod yn rhy fyr.
  - Ar y dudalen ‘Gwneud eich taliad’, ni all y porwr lenwi manylion cerdyn yn awtomatig.
  - Ar y dudalen ‘Gwneud eich taliad’, pan fyddwch yn chwyddo’r cynnwys gan 200%, ni allwch ryngweithio â’r cynnwys yn iawn.
  - Ar y dudalen ‘Gwneud eich taliad’, nid yw ffioedd cerdyn yn cael eu cyhoeddi gan ddarllenwyr sgrin.
