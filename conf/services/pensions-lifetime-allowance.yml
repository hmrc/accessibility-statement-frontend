serviceName: Check your pension protections and enhancements
serviceHeaderName: Check your pension protections and enhancements
serviceDescription: |
  The Check your pension protections and enhancements service lets individuals apply to protect their lifetime pension allowance.
  It also allows you to view your existing allowance protections in your personal tax account.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /check-your-pension-protections-and-enhancements
contactFrontendServiceId: PLA
complianceStatus: partial
accessibilityProblems:
  - users were timed out of the service without any prior warning.
  - non descriptive links on the check your answers page.
  - incorrect use of tooltip role.
  - tables not marked up correctly.
  - markup for label used incorrectly.
  - text introducing content should be marked up as headings.
  - colour contrast of text failed to meet the expected ratio to pass WCAG 2.1 AA.
  - some elements present that did not pass the expected ratio for non-text content.
  - error messages should be descriptive and clear for the user to know which field is wrong and how to amend.
milestones:
  - description: "Users were timed out after a period of time without prior warning. This can be disorientating for people with disabilities such as blindness, low vision, dexterity impairments, and cognitive limitations. This doesn’t meet WCAG 2.1 success criteria 2.2.1 (timing adjustable), 2.2.6 (timeouts) and 2.2.5 (re-authenticating)."
    date: 2025-12-31
  - description: "The ‘change’ and ‘remove’ links on this page which refer to the information you have inputted on previous pages, are all missing descriptive text. This doesn’t meet WCAG 2.1 success criteria 2.4.4 (link purpose)."
    date: 2025-12-31
  - description: "The error message on this page has been marked up as a list with a role of tooltip. This is not a tooltip as it is always visible on the page. This doesn’t meet WCAG 2.1 success criteria 4.1.2 (name, role, value)."
    date: 2025-12-31
  - description: "On this step of the service, a summary of information is displayed in a table, however there are no table headers present in either of the columns or rows and empty fields are read out to screen reader users, the relationship between content is not clear. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2025-12-31
  - description: "While navigating this page in Internet Explorer, the details components is in its expanded state and the label which is associated with the required field actually encases all of the expandable information. This doesn’t meet WCAG 2.1 success criteria 4.1.1 (parsing)."
    date: 2025-12-31
  - description: "Headings are an integral part of page structure and are used by all users for navigation, understanding layout and introducing and logically segregating information. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2025-12-31
  - description: "The ‘English’ text in the header to change the language of the page fails to meet the expected ratio of 4.5:1 and may cause difficulties for low vision users. This doesn’t meet WCAG 2.1 success criteria 1.4.3 (contrast minimum) and 1.4.6 (contrast enhanced)."
    date: 2025-12-31
  - description: "The colour of the focus indicator used throughout the service failed to meet the expected ratio of 3:1 to pass WCAG 2.1 success criteria 1.4.11 Non-text contrast AA and may prove difficult for some users to perceive. This doesn’t meet WCAG 2.1 success criteria 1.4.11 (non-text contrast)."
    date: 2025-12-31
  - description: "When entering the incorrect date format, the error message displayed shows the wrong solution to amend the mistake made on the page. This doesn’t meet WCAG 2.1 success criteria 3.3.3 (error suggestion)."
    date: 2025-12-31
