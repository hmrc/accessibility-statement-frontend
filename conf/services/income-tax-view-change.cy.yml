accessibilityProblems:
  - Mae rhai botymau yn y gwasanaeth yn gweithredu fel cysylltiadau. Efallai y bydd defnyddwyr bysellfwrdd yn unig yn cael problemau gan fod yn rhaid iddynt ddefnyddio’r botwm ‘enter’ yn lle’r bylchwr. Bydd defnyddwyr technoleg gynorthwyol yn cael problemau gyda’r botymau hyn gan nad ydynt wedi’u sefydlu’n gywir.
  - Wrth newid i’r Gymraeg ar y dudalen ‘Treth Incwm’ a ‘Taliad a wnaed i CThEM’, mae yna gysylltiadau sy’n aros yn Saesneg ac ni fyddant yn cael eu hynganu’n gywir ar gyfer darllenwyr sgrin.
  - Ni fydd defnyddwyr cydnabyddiaeth llais yn gallu cael at y botwm ‘Gwneud taliad’ yn uniongyrchol ar y dudalen ‘Taliad mantoli’ gan nad yw’r copi gweledol yn cyfateb â’r label hygyrch.
