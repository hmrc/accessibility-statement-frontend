accessibilityProblems:
  - Mae’n bosibl y bydd defnyddwyr darllenydd sgrin yn ei chael hi’n anodd defnyddio rhai o’r tablau ar y tudalennau ’trosolwg o’r flwyddyn dreth’ a ’diweddariadau nesaf’. Nid yw rhai tablau’n disgrifio eu diben na’r colofnau wrth i ddefnyddiwr darllenydd sgrin symud rhwng tablau a chelloedd.
  - Mae’r cysylltiad delwedd GOV.UK yn y pennawd yn cysylltu i hafan y gwasanaeth yn hytrach nag i hafan GOV.UK
  - Mae’n bosibl y bydd defnyddwyr darllenydd sgrin yn ei chael hi’n anodd dod o hyd i werthoedd cywir yn y rhestr ’trosolwg o’r flwyddyn dreth’. Nid yw’r rhestr o ddisgrifiadau yn nodi’r label, felly ni fydd rhai defnyddwyr darllenwyr sgrin yn gwybod faint o eitemau sydd yn y rhestr.
  - Efallai na fydd ’cadarnhau manylion eich cleient’ yn cyfleu gwybodaeth yn gywir ar gyfer technolegau cynorthwyol neu efallai y bydd yn dangos yr wybodaeth yn anghyson ar draws porwyr oherwydd tagiau HTML sydd ar goll.
  - Mae’n bosibl y bydd defnyddwyr bysellfwrdd yn unig yn ei chael hi’n anodd defnyddio rhai o’r botymau, a bydd angen iddynt ddefnyddio’r botwm Enter yn lle’r bar gofod. Nid yw’r cysylltiadau sy’n ymddangos fel botymau wedi’u labelu’n gywir ar gyfer defnyddwyr technoleg gynorthwyol.
  - Bydd yn anodd gwahaniaethu rhwng y cysylltiad i’r gwasanaeth yn y pennawd ar y dudalen ’trosolwg o’r flwyddyn dreth’ a’r cefndir wrth hofran, oherwydd y cyferbynnedd lliw.
  - Wrth newid i’r Gymraeg ar ’Beth yw Cyfeirnod Unigryw y Trethdalwr (UTR) eich cleient?’, mae’r gair ’error’ yn aros yn Saesneg a bydd yn cael ei ynganu’n anghywir ar gyfer defnyddwyr darllenydd sgrin.
