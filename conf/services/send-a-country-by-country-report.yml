serviceName: Send a country-by-country report
serviceDescription: |
  There is a statutory requirement for UK headed Multinational enterprises (MNEs), or UK sub-groups of MNEs, to make an
  annual country-by-country report to provide HMRC with information about global activities, profits and taxes.
  The country-by-country reporting service provides a digital platform where these entities can file their reports to
  HMRC.
