serviceName: Inheritance Tax
serviceHeaderName: Register to complete an Inheritance Tax estate report
serviceDescription: |
  Register to complete an Inheritance Tax estate report is a service that allows users
  to tell HMRC about the value of a person’s estate (the property, money and possessions)
  after their death. Funds from the estate are used to pay Inheritance Tax to HMRC.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /inheritance-tax/what-do-you-want-to-do
contactFrontendServiceId: IHT
complianceStatus: partial
accessibilityProblems:
  - text in the link is non-descriptive.
  - there were group elements present that were not contained within a fieldset with a descriptive legend.
  - link text is not descriptive for screen reader users.
  - inline error message does not match the question.
  - button labels are duplicated and non-descriptive.
  - the service times out without informing the user.
  - there are duplicated page titles in the service.
  - when an error is committed and the error summary appears, the link inside the error summary is broken and is unable to be activated.
  - ‘Previous answers’ section of the page is not marked up correctly.
  - interactive elements across the service fail WCAG 2.1 guidelines for non-text contrast.
  - the error message and summary fail to meet WCAG 2.1 and GOV.UK Design System guidelines.
  - the ‘Sign out’ link fails WCAG 2.1 guidelines for colour contrast.
milestones:
  - description: "The text in the link is non-descriptive and may cause confusion to screen reader users navigating the page both in and out of context, as they may not understand the purpose of the link. This doesn’t meet WCAG 2.1 success criteria 2.4.4 (link purpose), 2.4.9 (link purpose) and 3.1.4 (abbreviations)."
    date: 2023-01-01
  - description: "The date fields have been grouped together using a <fieldset> but have not been given a descriptive legend, this had been left empty. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2023-01-01
  - description: "Undescriptive link text and does not allow the user to understand the purpose of the link. This doesn’t meet WCAG 2.1 success criteria 2.4.4 (link purpose) and 2.4.9 (link purpose)."
    date: 2023-01-01
  - description: "The error message on the final question in the inline help form should also replicate the question ‘What do you need help with?’. This doesn’t meet WCAG 2.1 success criteria 3.3.1 (error identification), 3.3.3 (error suggestion) and 3.3.6 (error prevention)."
    date: 2023-01-01
  - description: "The ‘How to find these details’ summary buttons in the details components have duplicated and undescriptive labels. This doesn’t meet WCAG 2.1 success criteria 2.4.6 (headings and labels)."
    date: 2023-01-01
  - description: "There were several times during the testing process where the service timed out without any notification. This doesn’t meet WCAG 2.1 success criteria 2.2.1 (timing adjustable), 2.2.5 (re-authenticating) and 2.2.6 (timeouts)."
    date: 2023-01-01
  - description: "Duplicate page titles may cause confusion to screen reader users who use them to identify each page and create an outline of the page and its important information. This doesn’t meet WCAG 2.1 success criteria 2.4.2 (page titled)."
    date: 2023-01-01
  - description: "When an error is committed and the error summary appears, the link inside the error summary is broken and is unable to be activated. This doesn’t meet WCAG 2.1 success criteria 2.4.1 (bypass blocks)."
    date: 2023-01-01
  - description: "The ‘Previous answers’ section of the page is not marked up correctly and should be presented as a definition list. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2023-01-01
  - description: "There are several interactive elements throughout the service which fail to meet WCAG 2.1 guidelines for non-text colour contrast and the GOV.UK Design System guidelines when they receive focus. This doesn’t meet WCAG 2.1 success criteria 1.4.11 (non-text contrast)."
    date: 2023-01-01
  - description: "When an error was committed on the page, the error message and summary fail to meet guidelines. This doesn’t meet WCAG 2.1 success criteria 3.3.3 (error suggestion)."
    date: 2023-01-01
  - description: "The ‘Sign out’ link fails WCAG 2.1 guidelines for colour contrast when hovered over and activated using a mouse. This would cause significant difficulties for low-vision users who may have difficulty viewing the link in these focus states. This doesn’t meet WCAG 2.1 success criteria 1.4.3 (contrast minimum) and 1.4.6 (contrast enhanced)."
    date: 2023-01-01
