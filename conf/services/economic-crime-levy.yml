accessibilityProblems:                          # If there are no issues do not include this section
  - On the pages 'what was your total UK revenue in your accounting period' and 'what was your UK revenue for the relevant accounting period', the currency input shows an error message when pound signs (£), spaces or commas are entered. This will make it difficult for speech-recognition software users, and users with motor impairment who rely on copying and pasting from another source.
  - When using a small screen, such as mobile devices or when increasing font sizes, the content on some pages does not fit on the screen properly.
  - When entering names, email addresses and telephone numbers in the service, users are not not offered the option to populate the fields from data that was previously saved in their browser.
  - On the page 'what is your telephone number', the input type has not been correctly set up to use the number keypad on mobile devices.
