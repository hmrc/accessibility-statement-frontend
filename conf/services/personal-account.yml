serviceName: Personal tax account
serviceHeaderName: Personal tax account
serviceDescription: |
  Individuals can use the Personal Tax Account service to access any of the personal tax digital services 
  they have registered for, and review any messages from HMRC. They can also use it to update 
  their contact preferences and personal details with HMRC, and get a copy of their National Insurance number.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /personal-account
contactFrontendServiceId: personal-account
complianceStatus: partial
accessibilityProblems:
  - In this service there are some links in the navigation that lose focus and don't work as they should for screen readers. We are fixing this issue to make the service more usable.
serviceLastTestedDate: 2021-01-04
