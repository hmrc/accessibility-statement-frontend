serviceName: Customs Declarations Service (CDS) ‘Make an export declaration’
serviceHeaderName: Make an export declaration
serviceDescription: |
  This service allows you to make a declaration on the Customs Declarations Service.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /customs-declare-exports
contactFrontendServiceId: customs-declare-exports
complianceStatus: partial
accessibilityProblems:
  - Page title was present that was not descriptive.
  - Text introducing content was not marked up as headings.
  - Radio buttons are missing the programmatic relation with the visible label.
  - The visible label and the programmatic label do not match.
  - Elements were present that were not accessible to keyboard only users.
  - Images do not contain alternative text.
  - The language had not been set programmatically.
  - Headings or labels do not provide an accurate description of the content it introduces.
  - Navigation of the page by keyboard can become confusing and frustrating if focus cannot be seen.
  - Abbreviations are used without being expanded once.
  - Links were found to be non-descriptive when navigating out of the context of the page.
  - Links open in a new tab without prior warning.
  - When committing an error, the page title did not update to contain the ‘Error:’ prefix.
  - The link highlighting mechanism does not follow the GOV.UK Design System.
  - The label for a form field was not presented close to the input.
  - Navigation landmarks had been used where not required.
  - Missing error message ID related to the input or fieldset.
  - Error messages did not follow the format suggested by the GOV.UK Design System.
  - Duplicate heading and legend text was present. 
  - A fieldset and legend was present that was not required.
  - Missing error message link in error summary does not take user to the location of the error.
  - Missing inline error message.
  - The check your answers page does not work as expected.
  - The correct language was not displayed.
