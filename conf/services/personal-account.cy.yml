serviceDescription: |
  Gall unigolion ddefnyddio’r gwasanaeth Cyfrif Treth Personol i gael mynediad at unrhyw un o’r gwasanaethau digidol treth personol y maent wedi cofrestru ar eu cyfer, ac adolygu unrhyw negeseuon gan CThEM. Gallant hefyd ei ddefnyddio i ddiweddaru eu dulliau cysylltu dewisol a’u manylion personol gyda CThEM, a chael copi o’u rhif Yswiriant Gwladol.
