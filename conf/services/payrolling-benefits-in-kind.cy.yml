serviceHeaderName: Talu buddiannau a threuliau drwy’r gyflogres
serviceDescription: |
  Mae’r gwasanaeth talu buddiannau a threuliau drwy’r gyflogres yn galluogi cyflogwyr i ‘drethu wrth y ffynhonnell’ rai o’r buddiannau
  a threuliau y maent yn eu cynnig i’w cyflogeion, neu bob un ohonynt.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /payrollbik
contactFrontendServiceId: pbik
complianceStatus: partial
accessibilityProblems:
  -  Ar y dudalen lle rydych yn dileu buddiant neu draul, mae’n bosibl y bydd strwythur y dudalen yn ei gwneud yn anodd i ddefnyddwyr darllenwyr sgrin ddefnyddio’r botymau radio.
  -  Nid yw rhai o’r negeseuon gwall yn y gwasanaeth yn ddisgrifiadol. Gall hyn ei gwneud yn anodd i ddefnyddwyr ddeall beth maent wedi’i wneud yn anghywir.
  -  Ar y dudalen gychwyn, mae’n bosibl y bydd defnyddwyr darllenwyr sgrin yn ei chael yn anodd defnyddio un o’r cysylltiadau. Mae hyn oherwydd nad oes gan y cysylltiad ddisgrifiad. Gall hyn ei gwneud yn anodd i ddefnyddwyr darllenwyr sgrin ddeall diben y cysylltiad.
  -  Ar y dudalen gychwyn, mae’n bosibl y bydd defnyddwyr ysgogi llais yn ei chael yn anodd defnyddio’r cysylltiadau. Mae hyn oherwydd bod y cysylltiadau wedi’u disgrifio fel botymau.
  -  Ar y dudalen gwblhau, mae’n bosibl y bydd defnyddwyr darllenwyr sgrin yn ei chael yn anodd defnyddio’r cysylltiad. Mae hyn oherwydd nad oes gan y cysylltiad ddisgrifiad addas, ac nad yw’n hysbysu defnyddwyr y bydd y cysylltiad yn agor tudalen newydd.
