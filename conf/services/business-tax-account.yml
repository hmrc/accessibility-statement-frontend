complianceStatus: partial
accessibilityProblems:
  - some page elements do not contain discernible text or are not descriptive enough for users to determine their function or purpose
  - some links open in new windows without warning, or are unclear about their destination
  - some page elements were not accessible to keyboard only users
  - some colour combinations are low contrast and not easy to read
  - some language settings in Secure Messaging are incorrect
milestones:
  - description: On some pages the Page Titles do not follow the correct design pattern. This means that when navigating between different pages, screen-reader users will not be able to correctly identify the page, as the page title stays the same. This does not meet WCAG 2.2 success criterion 2.4.2 (Page Titles).
    date: 2025-07-04
  - description: In the Secure Messages section for the Import One Stop Shop (IOSS) none of the pages follow the correct design pattern for Page Titles. The page titles use generic copy instead of matching with the page heading for the page. This makes it difficult for users of screen readers to differentiate between pages if multiple tabs are open and to identify the pages correctly. This does not meet WCAG 2.2 success criterion 2.4.2 (Page Titles).
    date: 2025-07-04
  - description: In some areas there are extra end HTML tags. As the HTML has not been set up correctly this can cause issues for assistive technologies as it does not display consistently across different browsers. This does not meet WCAG 2.2 success criterion 4.1.1 (Parsing).
    date: 2025-07-04
  - description: The skip link does not function as expected in Manage Account deregistration and add a tax - Self Assessment. This can confuse users of screen reading assistive technologies, who may no longer know their location on a page when their focus lands on an unexpected component. This does not meet WCAG 2.2 success criterion 2.4.1 (Bypass Blocks).
    date: 2025-07-04
  - description: A link is displayed with non-descriptive text in Account details - VAT. This is not helpful for users of screen reading assistive technologies navigating the page. This does not meet WCAG 2.2 success criteria 2.4.4 (Link Purpose - In Context) and 2.4.9 (Link Purpose - Link Only).
    date: 2025-07-04
  - description: There are several lists present that have not been marked up clearly in the business tax account. This means that users of screen reading assistive technologies may not be able to understand the correct relationship of list items. This does not meet WCAG 2.2 success criterion 1.3.1 (Info and Relationships) and 4.1.1 (Parsing).
    date: 2025-07-04
  - description: There are several instances of incorrect labelling of elements in the business tax account. This may be confusing for users of screen reading assistive technologies. This does not meet WCAG 2.2 success criterion 4.1.2 (Name, Role, Value).
    date: 2025-07-04
  - description: Duplicate ID values are used in Account details - VAT. Page elements that use duplicate ID values may be overlooked by screen readers and other assistive technologies. This can make it more difficult for users of screen reading assistive technologies to enter their information. This does not meet WCAG 2.2 success criterion 4.1.1 (Parsing).
    date: 2025-07-04
  - description: Description list elements are not structured correctly in Account details - VAT. This does not meet WCAG 2.2 success criterion 1.3.1 (Info and Relationships).
    date: 2025-07-04
  - description: A form field is displayed which has multiple label elements in add a tax - Self Assessment. This is not widely supported by assistive technologies. This can make it more difficult for users of screen reading assistive technologies to enter their information. This does not meet WCAG 2.2 success criterion 3.3.2 (Labels or Instructions).
    date: 2025-07-04
  - description: There are several form field elements which are displayed but not described properly. This can make it more difficult for users of screen reading assistive technologies to enter their information. This does not meet WCAG 2.2 success criterion 2.4.6 (Headings and Labels).
    date: 2025-07-04
  - description: There is an incorrect visible focus indicator used in deregister - PAYE for employers. This does not meet WCAG 2.2 success criterion 1.4.11 (Non-text Contrast).
    date: 2025-07-04
  - description: The colours used in remove a tax - PAYE and add a tax - Self Assessment do not meet the minimum contrast requirement. This does not meet WCAG 2.2 success criterion 1.4.3 (Contrast - Minimum).
    date: 2025-07-04
  - description: When switching to the Welsh language, not all the content is translated and remains in English. This means content will be incorrectly pronounced for screen readers. This fails WCAG 2.2 success criterion 3.1.2 Language of Parts.
    date: 2025-07-04
  - description: On the ‘We've updated your tax calculation’ page in the Secure Messages section for the Import One Stop Shop (IOSS) there is an incorrect language setting on the page heading. The page heading (H1) is in English, but the language attribute has been set to Welsh. This may cause screen readers to mispronounce the content and potentially misinform the user. This does not meet WCAG 2.2 success criterion 3.1.2 Language of Parts.
    date: 2025-07-04
  - description: On the ‘We've updated your tax calculation’ page in the Secure Messages section for the Import One Stop Shop (IOSS) there is a missing English language setting for the English copy. When a user switches to the Welsh version, some copy is displayed in English. Screen readers might mispronounce the content and potentially misinform the user. This does not meet WCAG 2.2 success criterion 3.1.2 Language of Parts.
    date: 2025-07-04
