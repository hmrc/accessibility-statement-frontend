serviceName: Business tax account
serviceHeaderName: Business tax account
serviceDescription: |
  The business tax account lets businesses manage their taxes and other services in one place.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /business-account
contactFrontendServiceId: BTA
complianceStatus: partial
accessibilityProblems:
  - some page elements do not contain discernible text or are not descriptive enough for users to determine their function or purpose
  - some links open in new windows without warning, or are unclear about their destination
  - some page elements were not accessible to keyboard only users
  - some colour combinations are low contrast and not easy to read
milestones:
  - description: A form field is displayed but is not labelled in add a tax - Self Assessment. This can make it more difficult for users of screen reading assistive technologies to enter their information. This does not meet WCAG 2.1 success criterion 3.3.2 (Labels or Instructions).
    date: 2021-09-30
  - description: The same heading is used twice on the VAT homepage card and is labelled with the same ID value. Using non-unique identifiers on the same page can cause incorrect results for users of screen reading assistive technologies. This does not meet WCAG 2.1 success criterion 4.1.1 (Parsing).
    date: 2021-09-30
  - description: The skip link does not function as expected in Remove PAYE for employers. This can confuse users of screen reading assistive technologies, who may no longer know their location on a page when their focus lands on an unexpected component. This does not meet WCAG 2.1 success criterion 2.4.1 (Bypass Blocks).
    date: 2021-09-30
  - description: There is a missing heading in the service’s timeout modal. This means that the purpose of the content may not be recognised by users of screen reading assistive technologies. This does not meet WCAG 2.1 success criterion 1.3.1 (Info and Relationships).
    date: 2021-09-30
  - description: There is a link missing a label in the banner of the business tax service. This is not helpful for users of screen reading assistive technologies navigating the page. This does not meet WCAG 2.1 success criteria 2.4.4 (Link Purpose - In Context) and 2.4.9 (Link Purpose - Link Only).
    date: 2021-09-30
  - description: There is a link missing a label in Corporation Tax details. This means that the purpose or destination of the link is not clear to users of screen reading assistive technologies. This does not meet WCAG 2.1 success criteria 2.4.4 (Link Purpose - In Context) and 2.4.9 (Link Purpose - Link Only).
    date: 2021-09-30
  - description: There are several links missing labels on the Account Details page. The links are all missing visually hidden descriptive text and are unclear to users of screen reading assistive technologies. This does not meet WCAG 2.1 success criteria 2.4.4 (Link Purpose - In Context) and 2.4.9 (Link Purpose - Link Only).
    date: 2021-09-30
  - description: There is a link missing a label in add a tax - VAT. This is not helpful for users of screen reading assistive technologies. This does not meet WCAG 2.1 success criteria 2.4.4 (Link Purpose - In Context) and 2.4.9 (Link Purpose - Link Only).
    date: 2021-09-30
  - description: There is a link missing a label in PAYE submissions. This means that users of screen reading assistive technologies are not clearly informed which value they are changing in the submission. This does not meet WCAG 2.1 success criteria 2.4.4 (Link Purpose - In Context) and 2.4.9 (Link Purpose - Link Only).
    date: 2021-09-30
  - description: Transcripts in the Help section end with a web address which is not hyperlinked. This means that many user groups must copy and paste the address into their browser. This may cause difficulties for these user groups. This does not meet WCAG 2.1 success criterion 4.1.2 (Name, Role, Value).
    date: 2021-09-30
  - description: Links in the Self Assessment homepage card do not have the correct tab indexing. This means the links are removed from the page’s focus order and become inaccessible to a user navigating with a keyboard. This does not meet WCAG 2.1 success criterion 2.1.1 (Keyboard).
    date: 2021-09-30
  - description: There is a link wrongly labelled in add a tax - Self Assessment. This means that it may be difficult for users to correct an entry when filling out the form fields. This does not meet WCAG 2.1 success criterion 2.4.1 (Bypass Blocks).
    date: 2021-09-30
  - description: Errors on a technical problem report page are not communicated to users of screen reading assistive technologies. This will make it difficult for this user group to correctly fill out the form fields. This does not meet WCAG 2.1 success criterion 4.1.3 (Status Messages).
    date: 2021-09-30
  - description: The colours used in remove a tax - PAYE and add a tax - Self Assessment do not meet the minimum contrast requirement. This does not meet WCAG 2.1 success criterion 1.4.11 (Non-text Contrast).
    date: 2021-09-30
  - description: There is a missing focus indicator in add a tax - Self Assessment. This can confuse users of screen reading assistive technologies, who rely on focus indicators to understand their location on a page. This does not meet WCAG 2.1 success criterion 2.4.7 (Focus Visible).
    date: 2021-09-30
  - description: There is a heading missing in the Help section. This means that users are not told that the page is a video transcript. This does not meet WCAG 2.1 success criterion 2.4.6 (Headings and Labels).
    date: 2021-09-30
