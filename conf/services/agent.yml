serviceName: Agents Online Self-Serve
serviceHeaderName: Agent services
serviceDescription: |
  Agents Online Self-Serve provides a client tax dashboard where agents can view the PAYE liabilities and payments for
  their clients, amend client details online, access client services such as online filing and payment plans, confirm
  that they still act for a given client, and access old portal PAYE for agents features such as Tax codes.
