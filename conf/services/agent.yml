accessibilityProblems:
  - on the annual statement page, the tabbed area has not been set up correctly which means that some assistive technology users may be unable to switch between the information on the page.
  - links are not highlighted enough when they receive focus, making navigating by keyboard-only more difficult, especially for users with poor vision.
  - an image of a flag is used but no alt text is provided and the meaning is not presented in another way, so its purpose is not clear.
  - the client list table has a sort function which is not usable by all screen-reader users.
  - when sorting the client list table, the sorting order is not communicated to screen-reader users.
  - the client list table has not been set up correctly so there are empty cells and headers which make understanding the content more difficult for screen-reader users.
  - on the client list page the ‘find a client’ heading is not the correct level.
  - information to assist in the filling of forms is present on pages but is not announced to screen-reader users who may be navigating by form field.
  - error messages are present on pages but are not announced to screen-reader users when navigating by form field.
  - on smaller screens or when zoomed, there is a menu link in the header which when selected reveals the sign-out link. The appearance of the sign-out link is not announced to screen-reader users. As the sign-out link appears on the other side of the page this can cause confusion for screen-magnification users.
  - the ‘remove’ links on the client list page cannot be distinguished from one another when looking just at the link text, so it can be difficult for screen-reader users to know what each one does.
  - on some pages there are issues with how the page has been set up which can affect assistive technology.
  - there are some links which have been made to look like buttons but have not been made to act as buttons for keyboard users and are not exposed as buttons to screen-reader users. Using the spacebar to select these will cause the page to scroll instead.
  - the area in the banner which is announced to screen-reader users as a navigation area does not contain any links. It only contains the name of the site.
  - icons on buttons do not change colour when the button is focussed and can become difficult to see. The text on the button is visible however.
