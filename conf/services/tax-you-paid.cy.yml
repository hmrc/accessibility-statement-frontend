accessibilityProblems:
  - Pan fo gwall yn dangos, nid yw’r rhagddodiad ‘gwall’ yn dangos ar deitl y dudalen ar hyn o bryd. Mae’n bosibl na fydd y rhai sy’n defnyddio darllenwyr sgrin yn gwybod bod y dudalen yn cynnwys gwallau. Rydym y bwriadu ychwanegu’r rhagddodiad ‘Gwall’ at deitl bob tudalen pan fo gwall yn dangos.
  - Pan fo gwall yn codi, nid yw’n glir i’r rhai sy’n defnyddio darllenwyr sgrin fod y gwallau hyn yn wahanol i unrhyw destun arall ar y sgrin. Byddwn yn ychwanegu’r gair ‘gwall’ er mwyn ei gwneud yn gliriach bod gwall wedi codi.
  - Wrth ddefnyddio’r allwedd ‘Tab’ er mwyn llywio’r dudalen, mae gwybodaeth bwysig sy’n cael ei rhoi ar ôl y botwm ‘Parhau’. Mae’n bosibl i bobl sy’n defnyddio darllenwyd sgrin fethu’r wybodaeth hon. Rydym yn bwriadu gwneud yn siŵr bod yr wybodaeth bwysig i gyd uwchben y botwm parhau fel nad yw’n cael ei methu.
  - Nid yw teitlau rhai tudalennau yn cynnwys enw’r gwasanaeth. Rydym yn bwriadu ychwanegu enw’r gwasanaeth at bob teitl tudalen.
  - Ar bob tudalen, nid yw’r awgrymiadau yn gysylltiedig â’r meysydd y maent yn berthnasol iddynt. Mae hyn yn golygu na fyddant yn cael eu darllen gan y dechnoleg gynorthwyol os yw’r defnyddiwr yn symud yn syth i’r maes. Byddwn yn cywiro hyn fel eu bod i gyd yn cysylltu â’r maes ac yn cael eu darllen yn uchel yn gywir.
  - Os oes nifer o negeseuon gwall ar sgrin, nid yw’r rhestr o negeseuon yn cael ei ddangos yn yr un drefn â meysydd y ffurflen ar y dudalen. Rydym yn bwriadu dangos y cysylltiadau gwall yn yr un drefn â meysydd mewnbwn y ffurflen.
  - Mae ychydig o’r wybodaeth yn cael ei darllen yn uchel ddwywaith gan ddarllenwr sgrin oherwydd nad yw’r cynlluniau’n dilyn y patrwm. Byddwn yn cywiro hyn fel bod yr wybodaeth i gyd yn cael ei darllen yn uchel unwaith yn unig.
milestones:
