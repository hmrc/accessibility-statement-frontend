      Pan fo’r dudalen yn llwytho neges wall, ni fydd rhai o'r negeseuon yn cael ei disgrifio’n awtomatig i bobl sy’n defnyddio darllenwyr sgrin. Nid yw hyn yn bodloni 4.1.3
