      Rydym yn bwriadu cywiro’r gwall hwn ac ychwanegu’r label disgrifiadol cywir at bob botwm.
    date: 2021-07-31
  - description: |
      Ar rai tudalennau, mae’n bosibl na fydd y botymau radio yn gwneud synnwyr tu allan i gyd-destun. Mae’n bosibl nad yw’n glir pa gwestiwn y mae’r botymau radio yn cyfeirio ato. Nid yw hyn yn bodloni 1.3.1 (Info and Relationships (Level A) Understanding Info and Relationships, How to Meet Info and Relationships)
      a 4.1.1 (Parsing (Level A) Understanding Parsing, How to Meet Parsing), Canllawiau Hygyrchedd Cynnwys y We.
      Rydym yn bwriadu grwpio’r prif gwestiwn gyda’r botymau cywir wrth adeiladu’r tudalen.
    date: 2021-07-31
  - description: |
      Wrth ddefnyddio Internet Explorer, nid yw rhywfaint o’r wybodaeth ar y dudalen yn hygrych.
      Gall hyn achosi dryswch i bobl sy’n defnyddio darllenwyr sgrin. Nid yw hyn yn bodloni 2.1.1
      (Keyboard (Level A) Understanding Keyboard, How to Meet Keyboard) a 4.1.2 (Name, Role, Value (Level A) Understanding Name, Role, Value, How to Meet Name, Role, Value),
      Canllawiau Hygyrchedd Cynnwys y We. Rydym yn bwriadu gwneud yn siŵr bod y rhai sy’n defnyddio bysellfwrdd yn unig yn gallu ehangu’r cynnwys ar draws bob porwr.
    date: 2021-07-31
